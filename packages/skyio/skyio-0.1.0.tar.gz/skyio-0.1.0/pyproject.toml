[project]
name = "skyio"
version = "0.1.0"
description = "This library provides a simple interface to interact with Google Cloud Storage and other cloud storage services."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "google-cloud-storage>=2.18.2",
    "rich>=13.8.1",
    "tqdm>=4.66.5",
    "python-dotenv>=1.0.1",
    "colorama>=0.4.6",
    "gcsfs>=2024.9.0.post1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
