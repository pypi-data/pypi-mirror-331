[project]
name = "resourcemaxxing"
version = "0.1.2"
description = "Resources not being used are resources wasted."
authors = [
    { name = "Issac Liu", email = "issac@matchatea.dev" },
    { name = "Jan Koch", email = "meepstertron@gmail.com" },
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.11.13",
    "colored>=2.3.0",
    "gputil>=1.4.0",
    "numpy>=2.2.3",
    "psutil>=7.0.0",
    "tk>=0.1.0",
    "torch>=2.6.0",
    "twine>=6.1.0",
]

[project.scripts]
resourcemaxxing = "resourcemaxxing.main:main"
