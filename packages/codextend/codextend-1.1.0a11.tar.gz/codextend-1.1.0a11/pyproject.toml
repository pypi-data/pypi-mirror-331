[project]
name = "codextend"
version = "1.1.0a11"
description = "A Python module The encoding and the encoding format can be converted."
readme = "README.md"
authors = [
  {name = "caaat", email = "caaatstar@qq.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
keywords = ["code", "extension", "utility"]
requires-python = ">=3.6"
dependencies = [
    "chardet",
    "cryptography",
]

[project.scripts]
codextend = "codextend.cli:main"

[tool.poetry.urls]
"Repository" = "https://github.com/pycaaat/codextend"