[project]
name = "finalsa-dynamo-client"
version = "0.2.0"
authors = [
 {name = "Luis Jimenez", email = "luis@finalsa.com"},
]
keywords = ["dynamodb", "aws", "client"]
description = "A simple DynamoDB client for Python"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "boto3>=1.36.7",
]

[project.urls]
Homepage = "https://github.com/finalsa/finalsa-dynamo-client"

[project.license]
name = "MIT"
file = "LICENSE.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
include = [
  "finalsa/dynamo/client/*.py",
  "finalsa/dynamo/client/client/*.py",
  "finalsa/dynamo/client/tests/*.py",
  "finalsa/dynamo/client/interface/*.py"
]

[tool.hatch.build.targets.wheel]
include = [
  "finalsa/dynamo/client/*.py",
  "finalsa/dynamo/client/client/*.py",
  "finalsa/dynamo/client/tests/*.py",
  "finalsa/dynamo/client/interface/*.py"
]

[dependency-groups]
test = [
    "coverage>=7.6.10",
    "pytest>=8.3.4",
    "requests>=2.32.3",
]
