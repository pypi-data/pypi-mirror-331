[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "puzzleandy"
version = "35"
readme = "README.md"
dependencies = [
	"moderngl",
	"numpy",
	"opencv-python",
	"scikit-image"
]
classifiers = [
	"License :: OSI Approved :: MIT License",
	"Development Status :: 5 - Production/Stable",
	"Topic :: Multimedia :: Graphics"
]
license = "MIT"
license-files = ["LICENSE.txt"]