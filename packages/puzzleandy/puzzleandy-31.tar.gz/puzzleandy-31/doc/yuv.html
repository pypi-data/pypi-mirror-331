<body>

<h2>RGB to YUV</h2>
<p>\(\begin{align}
Y &= 0.299R+0.587G+0.114B\\
U &= 0.492(B-Y)\\
V &= 0.877(R-Y)
\end{align}\)</p>

<h2>YUV to RGB</h2>
<p>\(\begin{align}
R &= Y+1.14V\\
G &= Y-0.395U-0.581V\\
B &= Y+2.033U
\end{align}\)</p>

</body>
