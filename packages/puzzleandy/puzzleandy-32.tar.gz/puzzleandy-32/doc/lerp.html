<h2>Lerp</h2>
<p>\(\begin{align}
&f_x = (1-x)f_0+xf_1\\
&\text{lerp}(x,f_0,f_1) = f_x
\end{align}\)</p>
<p><a href=https://www.desmos.com/calculator/cwhxyxcr3w>Desmos</a></p>

<h2>Unlerp</h2>
<p>\(\begin{align}
&x = \dfrac{f_x-f_0}{f_1-f_0}\\
&\text{unlerp}(f_x,f_0,f_1) = x
\end{align}\)</p>
<p><a href=https://www.desmos.com/calculator/xvwzla0jow>Desmos</a></p>
