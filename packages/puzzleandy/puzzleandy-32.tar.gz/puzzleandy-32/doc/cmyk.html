<!DOCTYPE html>
<html>
<head>
<title>CMYK</title>
<link rel=stylesheet href=default.css>
<script type=text/javascript async
src=https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js>
</script>
</head>
<body>

<h2>RGB to CMYK</h2>
<p>\(\begin{align}
K &= 1-\max(R,G,B)\\
C &= \frac{1-R-K}{1-K}\\
M &= \frac{1-G-K}{1-K}\\
Y &= \frac{1-B-K}{1-K}
\end{align}\)</p>

<h2>RGB to CMYK</h2>
<p>\(\begin{align}
R &= (1-C)(1-K)\\
G &= (1-M)(1-K)\\
B &= (1-Y)(1-K)
\end{align}\)</p>

</body>
</html>
