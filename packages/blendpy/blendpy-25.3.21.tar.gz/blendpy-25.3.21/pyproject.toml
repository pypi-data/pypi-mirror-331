[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "blendpy"
version = "25.3.21"
authors = [
  { name="Leandro Seixas", email="leandro.fisica@gmail.com" },
]
description = "Blendpy uses atomistic simulations with ASE calculators to compute alloy properties like enthalpy of mixing. It supports binary and multicomponent systems, including alloys and pseudoalloys."
readme = "README.md"
license = {file = "LICENSE"} 
requires-python = ">=3.9"
dependencies = [
    'numpy',
    'pandas',
    'ase'
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics"
]

[project.urls]
"Homepage" = "https://github.com/leseixas/blendpy"

