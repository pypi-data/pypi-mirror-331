[metadata]
name = dataframe_to_online_spreadsheet
version = 0.1.15
author = Kafka Liu
author_email = kafka.liu@gmail.com
description = Export a pandas dataframe to a online spreadsheet.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kafkaliu/dataframe_to_online_spreadsheet
project_urls = 
	Issues = https://github.com/kafkaliu/dataframe_to_online_spreadsheet/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
license = Apache-2.0

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	pandas>=1.0.0
	requests>=2.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

