[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "bsb-hdf5"
authors = [{ name = "Robin De Schepper", email = "robingilbert.deschepper@unipv.it" }]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
dynamic = ["version", "description"]
dependencies = ["bsb-core~=5.0"]

[project.entry-points."bsb.storage.engines"]
hdf5 = "bsb_hdf5"

[project.optional-dependencies]
parallel = ["bsb-core[parallel]"]
test = ["bsb-test~=4.0", "coverage~=7.0", "bsb-core[parallel]"]
docs = [
    "sphinx~=7.0",
    "sphinxemoji~=0.2",
    "toml~=0.10",
    "furo~=2024.0",
    "sphinx-design~=0.5",
    "sphinx-copybutton~=0.5"
]
dev  = [
    "bsb-hdf5[test]",
    "build~=1.0",
    "twine~=4.0",
    "pre-commit~=3.5",
    "black~=25.1.0",
    "isort~=6.0.0",
    "snakeviz~=2.1",
    "bump-my-version~=0.24"
]

[tool.isort]
profile = "black"

[tool.flit.module]
name = "bsb_hdf5"

[tool.bumpversion]
current_version = "5.0.4"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} → {new_version}"
commit_args = "--no-verify"

[tool.bumpversion.parts.pre_l]
values = ["dev", "a", "b", "rc", "final"]
optional_value = "final"

[[tool.bumpversion.files]]
filename = "bsb_hdf5/__init__.py"