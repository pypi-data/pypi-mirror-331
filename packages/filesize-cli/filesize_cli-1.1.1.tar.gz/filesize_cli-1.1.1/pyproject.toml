[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "filesize-cli"
version = "1.1.1"
description = "Calculate file and directory sizes from the command line."
authors = [
    { name = "Kolja Nolte", email = "kolja.nolte@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://www.kolja-nolte.com"

[project.scripts]
filesize-cli = "filesize_cli.main:main"