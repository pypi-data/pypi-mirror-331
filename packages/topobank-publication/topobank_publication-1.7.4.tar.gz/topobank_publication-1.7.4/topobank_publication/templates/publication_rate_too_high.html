{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="card bg-danger w-50">
        <h3 class="card-header">
            Publication rate limited for given surface
        </h3>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                The latest publication for this surface was less than {{ min_seconds }}
                seconds ago. Please try again later.
            </div>
        </div>
    </div>
</div>
{% endblock content %}
