[project]
name = "osc-transformer-presteps"
version = "v0.1.9"
description = "OS-Climate Data Extraction Tool"
authors = [
    { name = "David Besslich", email = "90916810+DaBeIDS@users.noreply.github.com" },
]
requires-python = ">=3.10, <3.12"
readme = "README.rst"
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Unix",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
]
dependencies = [
    "pdfminer>=20191125",
    "pypdf>=4.0.0",
    "numpy>=1.26.3",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0.post1",
    "python-multipart>=0.0.6",
    "streamlit>=1.12.0",
    "altair<5",
    "types-requests>=2.31.0.20240218",
    "pydantic>=2.6.3",
    "typer>=0.12.3",
    "openpyxl>=3.1.4",
    "scikit-learn>=1.5.2",
    "rapidfuzz>=3.10.1",
    "Levenshtein>=0.26.1",
]

[project.license]
file = "LICENSE.txt"

[project.urls]
Homepage = "https://github.com/os-climate/osc-transformer-presteps"
Repository = "https://github.com/os-climate/osc-transformer-presteps"
Downloads = "https://github.com/os-climate/osc-transformer-presteps/releases"
"Bug Tracker" = "https://github.com/os-climate/osc-transformer-presteps/issues"
Documentation = "https://github.com/os-climate/osc-transformer-presteps/tree/main/docs"
"Source Code" = "https://github.com/os-climate/osc-transformer-presteps"

[project.scripts]
osc-transformer-presteps = "osc_transformer_presteps.cli:run"

[project.optional-dependencies]
dev = [
    "pylint",
    "toml",
    "yapf",
    "pdm",
    "tox",
    "tox-pdm",
]
test = [
    "pdm[pytest]",
    "pytest",
    "pytest-cov",
    "pytest-html",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.scripts]
pre_release = "scripts/dev-versioning.sh"
release = "scripts/release-versioning.sh"
test = "pytest"
tox = "tox"
lint = "pre-commit run --all-files"

[tool.pdm.scripts.docs]
shell = "cd docs && mkdocs serve"
help = "Start the dev server for doc preview"

[tool.pdm.scripts.complete]
call = "tasks.complete:main"
help = "Create autocomplete files for bash and fish"

[tool.pdm.dev-dependencies]
tox = [
    "tox",
    "tox-pdm",
]
docs = [
    "sphinx>=7.2.6",
    "sphinx-copybutton>=0.5.2",
]
lint = [
    "pre-commit",
]

[tool.pytest.ini_options]
testpaths = [
    "tests/",
]
addopts = [
    "--cov",
    "--cov-report=html",
]

[tool.coverage.run]
source = [
    "src",
]
omit = [
    "test/*",
]

[tool.coverage.report]
fail_under = 95
skip_empty = true
show_missing = true

[tool.yapf]
blank_line_before_nested_class_or_def = true
column_limit = 88

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = "120"
extend-ignore = [
    "E501",
]

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

[tool.ruff.lint]
extend-fixable = [
    "W291",
    "W293",
]
extend-select = [
    "D",
    "E",
    "F",
    "B",
    "N",
    "T10",
]
ignore = [
    "E203",
    "E501",
    "D203",
    "D213",
]

[tool.ruff.lint.extend-per-file-ignores]
"!src/**.py" = [
    "D",
]

[tool.ruff.lint.pycodestyle]
max-line-length = 160

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"
