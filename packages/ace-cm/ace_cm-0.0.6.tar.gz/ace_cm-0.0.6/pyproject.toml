[tool.poetry]
name = "ace-cm"
version = "0.0.6"
description = "Access and save cookies from Streamlit for Streamlit"
authors = ["Cem Bakar <cem.bakar@sonova.com>"]
license = "Apache-2.0"

readme = "README.md"

include = [
    "ace_cm/build/**/*",
]

[tool.poetry.dependencies]
python = "^3.11"
streamlit = ">=1.39"
cryptography = ">=43.0.3"
msal = ">=1.31.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
