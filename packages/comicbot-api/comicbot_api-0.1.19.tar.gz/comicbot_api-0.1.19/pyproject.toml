[tool.poetry]
name = "comicbot-api"
version = "0.1.19"
description = "A client to retrieve new releases of comic books, filterable by publisher and format."
authors = ["Aaron Steed <asteed7@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
beautifulsoup4 = "4.11.1"
pyyaml = "^6.0"
loguru = "^0.7.2"
requests-html = "^0.10.0"
lxml-html-clean = "^0.4.1"
stealth-requests = "^1.2.1"
ruff = "^0.9.7"
sqlmodel = "^0.0.22"

[tool.poetry.group.dev.dependencies]
pyflakes = "^3.0.1"
pylama = "^8.4.1"
Sphinx = "5.3.0"
sphinxawesome-theme = "^3.3.7"
myst-parser = "^0.18.1" # Requires Sphinx 5.3.x
pytest = "^7.2.1"
furo = "^2022.12.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
