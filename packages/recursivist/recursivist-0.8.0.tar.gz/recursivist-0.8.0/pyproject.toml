[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "recursivist"
version = "0.8.0"
description = "A command-line tool for visualizing directory structures"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Armaanjeet Singh Sandhu", email = "armaanjeetsandhu430@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Utilities",
]
dependencies = [
    "rich>=13.0.0",
    "typer>=0.9.0",
    "shellingham>=1.5.0",
]

[project.urls]
"Homepage" = "https://github.com/ArmaanjeetSandhu/recursivist"
"Bug Tracker" = "https://github.com/ArmaanjeetSandhu/recursivist/issues"

[project.scripts]
recursivist = "recursivist.cli:main"

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "hatchling",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["recursivist"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "--cov=recursivist --cov-report=term-missing"

[tool.black]
line-length = 88
target-version = ["py37"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88