[project]
name = "askui"
version = "0.2.4"
description = "Automate computer tasks in Python"
authors = [
    {name = "askui GmbH", email = "info@askui.com"},
]
dependencies = [
    "grpcio>=1.67.0",
    "grpcio-tools>=1.67.0",
    "pillow>=11.0.0",
    "pydantic>=2.9.2",
    "anthropic>=0.37.1",
    "rich>=13.9.4",
    "pyperclip>=1.9.0",
    "gradio-client>=1.4.3",
    "requests>=2.32.3",
    "Jinja2>=3.1.4",
    "pydantic-settings>=2.7.0",
    "tenacity>=9.0.0",
    "python-dateutil>=2.9.0.post0",
    "openai>=1.61.1",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
test = "pytest"
sort = "isort ."
format = "black ."
lint = "ruff check ."
checks = {composite = ["sort . -c", "format . --check"]}
fix = {composite = ["sort", "format", "lint"]}

[dependency-groups]
test = [
    "pytest>=8.3.4",
    "isort>=6.0.0",
    "black>=25.1.0",
    "ruff>=0.9.5",
]