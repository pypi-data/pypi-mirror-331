[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "csvspoon"
dynamic = ["version"]
description = "A tool to manipulate csv files with headers."
readme = "README.md"
requires-python = ">=3.5"
license = {text = "MIT"}
authors = [
    {name = "Jean-Benoist Leger", email = "jb@leger.tf"},
]
keywords = ["csv"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
    "argparse",
    "argcomplete",
]

[project.optional-dependencies]
test = [
    "pytest",
    "numpy",
]

[project.scripts]
csvspoon = "csvspoon._cli:main"

[tool.setuptools_scm]
write_to = "csvspoon/_version.py"

[tool.setuptools]
packages = ["csvspoon"]

[project.urls]
Homepage = "https://gitlab.com/jbleger/csvspoon" 