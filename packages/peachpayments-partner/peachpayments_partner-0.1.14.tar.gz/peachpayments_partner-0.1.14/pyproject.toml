[tool.poetry]
name = "peachpayments-partner"
version = "0.1.14"
description = "PeachPayments Partner Library is a platform agnostic Python package to help integrating PeachPayments with their partners."
readme = "README.md"
license = "MIT"
authors = ["PeachPayments <support@peachpayments.com>"]
repository = "https://gitlab.com/peachpayments/peach-partner-python/"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.9"
iso4217 = "^1.9.20220401"
requests = "^2.28.0"
PyJWT = "^2.4.0"

[tool.poetry.dev-dependencies]
autoflake = "^1.4"
black = "^22.3.0"
pydocstyle = "^6.1.1"
mock = "^4.0.3"
sphinx-rtd-theme = "^1.0.0"
pytest = "^7.1.2"
mypy = "^0.961"
flake8 = "^4.0.1"
isort = "^5.10.1"
pytest-cov = "^3.0.0"
pytest-mypy = "^0.9.1"
freezegun = "^1.2.1"
types-freezegun = "^1.1.10"
pre-commit = "^2.19.0"
types-mock = "^4.0.15"
types-requests = "^2.27.30"
Sphinx = "^5.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py39"]

[tool.mypy]
ignore_missing_imports = true

[tool.poe.tasks.test]
cmd = "pytest --cov=peachpayments_partner -vv --cov-branch --cov-report term-missing --no-cov-on-fail"
