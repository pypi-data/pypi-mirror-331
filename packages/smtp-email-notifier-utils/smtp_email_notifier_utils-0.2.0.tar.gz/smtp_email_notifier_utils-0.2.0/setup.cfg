[bumpversion]
current_version = 0.1.0
commit = True
tag = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:new_project/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_wheel]
universal = 1

[flake8]
exclude = 
	.git,
	docs,
	venv,
	.venv,
	build,
	dist,
	site,
	templates
ignore = E501, W503

[egg_info]
tag_build = 
tag_date = 0

