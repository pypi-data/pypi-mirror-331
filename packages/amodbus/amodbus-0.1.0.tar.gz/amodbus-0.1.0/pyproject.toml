[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "amodbus"
version = "0.1.0"
license = {text = "BSD-3-Clause"}
authors = [{name = "Upstream Data"}, {name = "James Hilliard"}]
maintainers = [{name = "UpstreamData"}, {name = "jameshilliard"}]
description = " A properly async fork of pymodbus "
keywords = ["modbus", "asyncio", "scada", "client", "server", "simulator"]
readme = "README.rst"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
]
requires-python = ">=3.10.0"
dependencies = ["pyserial>=3.5"]

[project.urls]
Homepage = "https://github.com/UpstreamDataInc/amodbus/"
"Source Code" = "https://github.com/UpstreamDataInc/amodbus"
"Bug Reports" = "https://github.com/UpstreamDataInc/amodbus/issues"

[project.scripts]
"amodbus.simulator" = "amodbus.server.simulator.main:main"

[tool.mypy]
exclude = '/contrib/'
strict_optional = true
show_error_codes = true
local_partial_types = true
strict_equality = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
enable_error_code = "ignore-without-code, redundant-self, truthy-iterable"
disable_error_code = ["annotation-unchecked"]
strict_concatenate = false
disallow_subclassing_any = true
disallow_untyped_decorators = true
warn_unreachable = true
check_untyped_defs = true

[tool.build-sphinx]
source-dir = "doc/sphinx/"
build-dir = "doc/sphinx/build"
all_files = "1"

[tool.pytest.ini_options]
testpaths = ["test"]
addopts = "--cov-report html --durations=3 --dist loadscope --numprocesses auto"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
timeout = 120

[tool.coverage.run]
source = [
    "examples/",
    "amodbus/",
    "test/",
]
omit = [
    "examples/contrib/",
    "test/message/to_do*",
    "test/message/generator.py",
    ]
branch = true

[tool.coverage.report]
exclude_also = [
    "except ImportError:",
    "_check_system_health",
    "if __name__ == .__main__.:",
    ]
skip_covered = true
fail_under = 92.0

[tool.coverage.html]
directory = "build/cov"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pylint = "^3.3.4"
pytest-asyncio = "^0.25.3"
pytest-cov = "^6.0.0"
pytest-profiling = "^1.8.1"
pytest-timeout = "^2.3.1"
pytest-xdist = "^3.6.1"
pytest-aiohttp = "^1.1.0"
pre-commit = "^4.1.0"
