[project]
name = "irawatch"
version = "0.1.0"
authors = [
  { name="Daryl Correa", email="daryl.correa@epicode.in" },
]
description = "IraWatch client for Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = []
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
  "nats-py >= 2.9.0", 
  "protobuf >= 5.29.3"
]

[project.urls]
Homepage = "https://github.com/darylac/irawatch"
Issues = "https://github.com/darylac/irawatch/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"