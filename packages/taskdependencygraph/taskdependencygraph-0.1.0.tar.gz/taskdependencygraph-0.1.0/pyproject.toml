[project]
name = "taskdependencygraph"
description = "Wrapper around a NetworkX Digraph to model and visualize tasks/todos, their duration and interdependencies"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [{ name = "Hochfrequenz Unternehmensberatung GmbH", email = "info+github@hochfrequenz.de" }]
keywords = ["networkx", "kroki", "graph", "digraph", "task", "task dependency"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pydantic[email]>=2",
    "pydantic-settings",
    "networkx",
    "aiohttp"
] # add all the dependencies here
dynamic = ["readme", "version"]

[project.optional-dependencies]
tests = [
    "pytest==8.3.5",
    "pytest-asyncio==0.21.2",
    "testcontainers",
    # "syrupy==4.8.2"
]
linting = [
    "pylint==3.3.4"
]
type_check = [
    "mypy==1.15.0",
    "types-docker"
]
spell_check = [
    "codespell==2.4.1"
]
coverage = [
    "coverage==7.6.12"
]
formatting = [
    "black==25.1.0",
    "isort==6.0.1"
]
packaging = [
    "build==1.2.2.post1",
    "twine==6.1.0"
]
dev = [
    "pip-tools"
]


[project.urls]
Changelog = "https://github.com/Hochfrequenz/task-dependency-graph/releases"
Homepage = "https://github.com/Hochfrequenz/task-dependency-graph"

[tool.black]
line-length = 120
target_version = ["py311", "py312", "py313"]

[tool.isort]
line_length = 120
profile = "black"

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 120
disable = [
    "too-few-public-methods",
    "fixme"
]

[mypy]
truethy-bool = true

[tool.mypy]
disable_error_code = []

[build-system]
requires = ["hatchling>=1.8.0", "hatch-vcs", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"
fragments = [{ path = "README.md" }]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/_taskdependencygraph_version.py"
template = '''
version = "{version}"
'''

[tool.hatch.build.targets.sdist]
exclude = ["/unittests"]

[tool.hatch.build.targets.wheel]
only-include = ["src"]
sources = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
# markers = ["snapshot: mark a test as a snapshot test"]