[project]
  name = "pulumi_opnsense"
  description = "The Pulumi OpnSense provider is used to interact with the resources supported by OpnSense."
  dependencies = ["parver>=0.2.1", "pulumi>=3.0.0,<4.0.0", "semver>=2.8.1", "typing-extensions>=4.11; python_version < \"3.11\""]
  keywords = ["pulumi", "opnsense"]
  readme = "README.md"
  requires-python = ">=3.8"
  version = "0.3.44"
  [project.license]
    text = "Apache-2.0"
  [project.urls]
    Homepage = "https://github.com/oss4u/pulumi-opnsense"
    Repository = "https://github.com/oss4u/pulumi-opnsense"

[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[tool]
  [tool.setuptools]
    [tool.setuptools.package-data]
      pulumi_opnsense = ["py.typed", "pulumi-plugin.json"]
