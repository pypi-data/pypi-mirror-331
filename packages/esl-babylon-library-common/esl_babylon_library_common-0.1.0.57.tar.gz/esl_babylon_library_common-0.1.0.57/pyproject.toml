[project]
name = "esl-babylon-library-common"
version = "0.1.0.57"
description = ""
authors = [
    {name = "placeholder", email = "placeholder@placeholder.com"}
]
readme = "README.md"
requires-python = ">=3.11,<3.12"
dependencies = [
    "langchain (>=0.3.19,<0.4.0)",
    "langchain-openai (>=0.3.7,<0.4.0)",
    "langchain-google-genai (>=2.0.11,<3.0.0)",
    "python-dotenv (>=1.0.1,<2.0.0)",
    "pydantic-settings (>=2.8.1,<3.0.0)",
    "fastapi (>=0.115.11,<0.116.0)",
    "pymongo (>=4.11.2,<5.0.0)",
    "pypdf2 (>=3.0.1,<4.0.0)",
    "reportlab (>=4.3.1,<5.0.0)",
    "fpdf2 (>=2.8.2,<3.0.0)",
    "python-docx (>=1.1.2,<2.0.0)",
    "redis (>=5.2.1,<6.0.0)",
    "opentelemetry-sdk (>=1.30.0,<2.0.0)",
    "opentelemetry-api (>=1.30.0,<2.0.0)",
    "opentelemetry-exporter-otlp-proto-grpc (>=1.30.0,<2.0.0)",
    "opentelemetry-exporter-otlp (>=1.30.0,<2.0.0)",
    "colorama (>=0.4.6,<0.5.0)"
]

[tool.poetry]
packages = [
    { include = "shared_libraries" },
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
