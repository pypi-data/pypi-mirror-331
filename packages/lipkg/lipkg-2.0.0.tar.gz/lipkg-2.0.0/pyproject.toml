[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lipkg"
version = "2.0.0"
authors = [
  { name="lipu", email="lizhankangde@gmail.com" },
]
description = "lipu de package"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [  # 外部依赖模块
    'rsa',
    "requests",
    'importlib-metadata',
    'pycryptodome',
    'pandas',
    'openpyxl'
]

[project.urls]
Homepage = "https://github.com/lizhankang/python-sdk"
Issues = "https://github.com/lizhankang/python-sdk/issues"