[build-system]
requires = ["maturin>=1.8.0"]
build-backend = "maturin"

[project]
name = "re_mocd"
version = "0.2.3"
license = {file = "LICENSE"}
description = "Rapid multi-objective community detection with parallel computation and caching to efficiently handle large-scale graphs. With networkx compatibilityy"
authors = [
    { name = "Guilherme Santos", email = "gs.oliveira.dev@gmail.com" }
]
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ["rust", "python", "community detection", "multi-objective optimization", "graph analysis"]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: Portuguese (Brazilian)",
    "Programming Language :: Python",
    "Programming Language :: Rust",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Repository = "https://github.com/0l1ve1r4/re_mocd"
Issues = "https://github.com/0l1ve1r4/re_mocd/issues"
