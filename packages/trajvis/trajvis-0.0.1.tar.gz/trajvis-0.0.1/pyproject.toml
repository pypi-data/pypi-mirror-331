[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "trajvis"
version = "0.0.1"
authors = [
    { name="Kyle Kam", email="kamkyl196@gmail.com" },
]
description = "Toolbox to visualize trajectories"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {text = "MIT"}
license-files = ["LICEN[CS]E*"]
dependencies = ["tilemapbase>=0.4.7", "numpy>=2.2.3", "matplotlib>=3.10.1", "tqdm>=4.67.1", "imageio>=2.37.0"]

[project.urls]
Homepage = "https://github.com/kylekam/trajectoryvis"
Issues = "https://github.com/kylekam/trajectoryvis/issues"

[tool.pdm]
distribution = true
