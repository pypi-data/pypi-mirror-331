[project]
name = "nostro_mt5_manager_v1"
version = "0.0.7"
description = "nostro mt5 manager"
authors = [{name = "Nostro Python", email = "nostropython@gmail.com"}]
license = {text = "MIT"}
dependencies = [
    "mt5manager>=5.0.4803",
]

[project.optional-dependencies]
dev = ["cython>=3.0.11", "twine>=5.1.1", "wheel>=0.44.0", "mypy>=1.11.2", "pytest>=8.3.2"]

[project.urls]
homepage = "https://python_mt5_manager.vercel.app"
documentation = "https://python_mt5_manager.gitbook.io/docs"
repository = "https://github.com/krunaldodiya/python_mt5_manager"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
