[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django_admin_boilerplate"
version = "0.1.5"
description = "A boilerplate for Django admin dashboards"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Aremu Damilare", email = "a.matthew2013@gmail.com" }]
dependencies = ["django"]

[tool.setuptools]
packages = [
    "django_admin_boilerplate",
    "django_admin_boilerplate.management",
    "django_admin_boilerplate.management.commands"
]



[tool.setuptools.package-data]
django_admin_boilerplate = ["**/*"]
