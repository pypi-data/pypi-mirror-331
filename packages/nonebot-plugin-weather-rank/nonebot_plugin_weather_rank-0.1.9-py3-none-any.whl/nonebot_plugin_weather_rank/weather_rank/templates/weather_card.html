<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Card</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/qweather-icons@1.3.0/font/qweather-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <style>
      body {
        color: #f3e5f5;
        font-family: "Arial", sans-serif;
      }

      i {
        font-size: 16px;
        padding: 8px;
      }

      .text1 {
        font-size: 80px;
      }

      .text2 {
        font-size: 32px;
      }

      .text3 {
        font-size: 20px;
      }

      .text4 {
        font-size: 16px;
      }

      .text5 {
        font-size: 14px;
      }

      .text6 {
        color: #ce93d8;
        font-size: 10px;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 432px;
        padding: 16px;
        border-radius: 8px;
        background: linear-gradient(to bottom, #ea80fc, #9c27b0);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      .main-card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 32px;
      }

      .row-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        padding: 0 8px;
      }

      .col-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 8px;
      }

      .col-card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: calc(100% - 32px);
        padding: 16px;
        margin: 8px 0;
        border-radius: 8px;
        background-color: #7b1fa2;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1),
          0 12px 40px rgba(0, 0, 0, 0.1);
      }

      .row-card {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
        width: calc(100% - 32px);
        padding: 16px;
        margin: 8px 0;
        border-radius: 8px;
        background-color: #7b1fa2;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1),
          0 12px 40px rgba(0, 0, 0, 0.1);
      }

      .aqi-bar-container {
        display: flex;
        width: 100%;
        height: 4px;
        margin: 8px 0;
        background: linear-gradient(to right, #00e400, #7e0023);
        border-radius: 2px;
        position: relative;
      }

      .aqi-point {
        position: absolute;
        top: 50%;
        left: 10%;
        transform: translateY(-50%);
        width: 4px;
        height: 4px;
        background-color: whitesmoke;
        border-radius: 50%;
        border: 2px solid black;
      }

      .row-container1 {
        display: flex;
        flex-direction: row;
        width: 100%;
        align-items: center;
        justify-content: space-between;
      }

      .row-container2 {
        display: flex;
        flex-direction: row;
        width: 100%;
        align-items: center;
      }

      hr {
        width: 100%;
        height: 1px;
        border: none;
        background-color: #ab47bc;
      }

      .mdi {
        color: #ce93d8;
        font-size: 14px;
        padding: 4px;
      }

      .temp-bar-container {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .temp-bar-background {
        width: 200px;
        height: 4px;
        margin: 0 16px;
        background: linear-gradient(to right, blue, cyan, green, yellow, red);
        border-radius: 2px;
        position: relative;
      }

      .temp-bar-mask {
        width: 20%;
        height: 4px;
        background-color: gray;
        border-radius: 2px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-card">
        <span class="text2">我的位置</span>
        <span class="text5">南岗区</span>
        <span class="text1">14°</span>
        <div class="row-container">
          <div class="row-container">
            <div class="col-container">
              <span class="text5">最</span>
              <span class="text5">高</span>
            </div>
            <span class="text2">19°</span>
          </div>
          <div class="row-container">
            <div class="col-container">
              <span class="text5">最</span>
              <span class="text5">低</span>
            </div>
            <span class="text2">11°</span>
          </div>
        </div>
        <span class="text4">多云</span>
      </div>
      <div class="col-card">
        <span class="text4">37 - 优</span>
        <div class="aqi-bar-container">
          <div class="aqi-point"></div>
        </div>
        <span class="text5">当前AQI(CN)为37。</span>
      </div>
      <div class="row-card">
        <div class="col-container">
          <span class="text4">现在</span>
          <i class="qi-151"></i>
          <span class="text3">14°</span>
        </div>
        <div class="col-container"></div>
        <div class="col-container">
          <span class="text4">现在</span>
          <i class="qi-100"></i>
          <span class="text3">14°</span>
        </div>
        <div class="col-container"></div>
        <div class="col-container">
          <span class="text4">现在</span>
          <i class="qi-100"></i>
          <span class="text3">14°</span>
        </div>
        <div class="col-container"></div>
        <div class="col-container">
          <span class="text4">现在</span>
          <i class="qi-100"></i>
          <span class="text3">14°</span>
        </div>
        <div class="col-container"></div>
        <div class="col-container">
          <span class="text4">现在</span>
          <i class="qi-100"></i>
          <span class="text3">14°</span>
        </div>
        <div class="col-container"></div>
        <div class="col-container">
          <span class="text4">现在</span>
          <i class="qi-100"></i>
          <span class="text3">14°</span>
        </div>
      </div>
      <div class="col-card">
        <div class="row-container2">
          <span class="material-symbols-outlined mdi">calendar_month</span>
          <span class="text6">7日天气预报</span>
        </div>
        <hr />
        <div class="row-container1">
          <span class="text4">今天</span>
          <i class="qi-501"></i>
          <div class="temp-bar-container">
            <span class="text4">11</span>
            <div class="temp-bar-background">
              <div class="temp-bar"></div>
            </div>
            <span class="text4">19</span>
          </div>
        </div>
        <hr />
        <div class="row-container1">
          <span class="text4">今天</span>
          <i class="qi-501"></i>
          <div class="temp-bar-container">
            <span class="text4">11</span>
            <div class="temp-bar-background">
              <div class="temp-bar"></div>
            </div>
            <span class="text4">19</span>
          </div>
        </div>
        <hr />
        <div class="row-container1">
          <span class="text4">今天</span>
          <i class="qi-501"></i>
          <div class="temp-bar-container">
            <span class="text4">11</span>
            <div class="temp-bar-background">
              <div class="temp-bar-mask"></div>
              <div class="temp-bar-mask" style="right: 0"></div>
            </div>
            <span class="text4">19</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
