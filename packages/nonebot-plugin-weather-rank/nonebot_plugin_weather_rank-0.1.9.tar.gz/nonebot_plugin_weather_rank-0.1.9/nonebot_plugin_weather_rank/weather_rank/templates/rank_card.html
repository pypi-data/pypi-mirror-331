<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rank Card</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style type="text/css">
      @font-face {
        font-family: "MeiWeiTi";
        src: url("./fonts/miaozi-meiweiti-2.ttf") format("truetype");
      }

      @font-face {
        font-family: "ComicSannsMonoNF";
        src: url("./fonts/ComicShannsMonoNerdFont-Regular.otf")
          format("truetype");
      }

      .container {
        width: 432px;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #fbe9e7;
        border-radius: 8px;
        background: linear-gradient(to bottom, #ff9e80, #ff5722);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
        /* background-image: url("./images/clr.png");
        background-repeat: no-repeat;
        background-size: cover; */
      }

      .title {
        width: 400px;
        height: 40px;
        margin: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #ff9e80, #ff5722, #ff9e80);
        font-family: "ComicSannsMonoNF", "MeiWeiTi";
        font-size: 24px;
        font-weight: bold;
      }

      .card {
        width: 400px;
        height: 60px;
        margin-bottom: 16px;
        background-color: #f4511e;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "ComicSannsMonoNF", "MeiWeiTi";
        font-size: 16px;
        color: white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      .card-1 {
        width: 400px;
        height: 60px;
        margin-bottom: 16px;
        background-color: #ff7043;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "ComicSannsMonoNF", "MeiWeiTi";
        font-size: 16px;
        color: white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
      }
      .material1 {
        color: #ffd700;
      }

      .material2 {
        color: #c0c0c0;
      }

      .material3 {
        color: #cd7f32;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">温差排行榜</div>
      <div class="card">
        <span class="material-symbols-outlined material1">editor_choice</span>
        <span>上海 23°c</span>
      </div>
      <div class="card">
        <span class="material-symbols-outlined material2">editor_choice</span>
        <span>上海 23°c</span>
      </div>
      <div class="card">
        <span class="material-symbols-outlined material3">editor_choice</span>
        <span>上海 23°c</span>
      </div>
      <div class="card-1"><span>上饶 23°c</span></div>
    </div>
  </body>
</html>
