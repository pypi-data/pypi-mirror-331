[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "orphanet_explorer"
version = "0.2.0"
authors = [
  { name= "A. Tinakoua", email="a.tinakoua@gmail.com" },
]
description = "A package to extract and merge Orphanet data from XML files."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", #Example License
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics" #Update as appropriate
]
dependencies = [
  "pandas",
  "lxml" # For efficient XML processing
]

[project.urls]
"Homepage" = "https://github.com/atinak/orphanet_explorer"  #Update
"Bug Tracker" = "https://github.com/atinak/orphanet_explorer/issues" #Update
