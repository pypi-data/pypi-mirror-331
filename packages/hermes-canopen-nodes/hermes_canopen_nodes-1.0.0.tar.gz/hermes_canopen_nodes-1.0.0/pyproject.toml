[project]
name = "hermes-canopen-nodes"
dynamic = ["version"]
description = "Nodes to interact with canopen "
authors = [{ name = "floris vernieuwe", email = "floris@vernieuwe.eu" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "asyncslot>=0.3.1",
    "canopen>=2.3.0",
    "node-hermes-core>=1.2.0",
    "node-hermes-qt>=1.2.1",
    "pydantic>=2.10.6",
]

[dependency-groups]
dev = [
    "ruff>=0.9.9",
]

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E402"]

[tool.ruff]
line-length = 120
exclude = ["**.pyi", "**/.venv/**","**/ui"]
include = ["src/**.py", "test/**.py"]

[tool.pyright]
ignore = ["**.pyi", "**/.venv/**","**/ui"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
