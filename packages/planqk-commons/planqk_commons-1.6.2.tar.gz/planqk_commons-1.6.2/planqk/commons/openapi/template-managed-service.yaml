openapi: 3.1.0
info:
  version: "1.0"
  title: Managed PLANQK Service
components:
  schemas:
    ServiceExecutionStatus:
      type: object
      properties:
        id:
          type: string
          examples: [87cb778e-ac43-11ec-b909-0242ac120002]
        status:
          type: string
          enum: [UNKNOWN, PENDING, RUNNING, SUCCEEDED, CANCELLED, FAILED]
          examples: [SUCCEEDED]
        createdAt:
          type: string
          examples: ["2022-01-01 22:38:08"]
        startedAt:
          type: string
          examples: ["2022-01-01 22:39:08"]
        endedAt:
          type: string
          examples: ["2022-01-01 22:40:08"]
    # Representation of link as defined in HAL: https://datatracker.ietf.org/doc/html/draft-kelly-json-hal-11
    HALLink:
      type: object
      properties:
        href:
          type: string
          description: The URL of the link
        templated:
          type: boolean
          description: Whether the link is templated (optional)
          default: false
        type:
          type: string
          description: The media type of the link (optional)
        deprecation:
          type: string
          description: A URL that provides further information about the deprecation of the link (optional)
        name:
          type: string
          description: The name of the link (optional)
        profile:
          type: string
          description: A URL that provides further information about the profile of the link (optional)
        title:
          type: string
          description: The title of the link (optional)
        hreflang:
          type: string
          description: The language of the link's target resource (optional)
paths:
  /:
    get:
      tags:
        - Status API
      summary: Health checking endpoint
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Status of the service
                    examples: [Service is up and running]
    post:
      tags:
        - Service API
      summary: Asynchronous execution of the service
      description: |
        This method starts a service execution, which in turn is processed asynchronously by PLANQK. 
        The location header of the response contains the URL which can be used to query the status and the result of the service execution.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "201":
          description: Service execution successfully submitted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceExecutionStatus"
          headers:
            Location:
              description: URL to query the status and the result of a service execution
              schema:
                type: string
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
  /{id}:
    get:
      tags:
        - Service API
      summary: Check the status of a service execution
      parameters:
        - in: path
          name: id
          required: true
          description: The id of a service execution
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceExecutionStatus"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
  /{id}/result:
    get:
      tags:
        - Service API
      summary: Get the result of a service execution
      parameters:
        - in: path
          name: id
          required: true
          description: The id of a service execution
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
                properties:
                  _links:
                    type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/HALLink'
                    additionalProperties:
                      $ref: '#/components/schemas/HALLink'
                  _embedded:
                    type: object
                    properties:
                      status:
                        $ref: '#/components/schemas/ServiceExecutionStatus'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
  /{id}/result/{file}:
    get:
      tags:
        - Service API
      summary: Download a result file of a service execution
      parameters:
        - in: path
          name: id
          required: true
          description: The id of a service execution
          schema:
            type: string
        - in: path
          name: file
          required: true
          description: The name of the result file
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
  /{id}/interim-results:
    get:
      tags:
        - Service API
      summary: Get the last or a list of interim results of a service execution
      parameters:
        - in: path
          name: id
          required: true
          description: The id of a service execution
          schema:
            type: string
        - in: query
          name: last
          required: false
          description: |
            Either true or false to show only the last or all interim results (default: false)
          schema:
            type: boolean
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
  /{id}/cancel:
    put:
      tags:
        - Service API
      summary: Cancel a service execution
      parameters:
        - in: path
          name: id
          required: true
          description: The id of a service execution
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceExecutionStatus"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
