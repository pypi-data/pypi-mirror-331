[tool.poetry]
name = "lacss"
version = "0.15.2"
description = "Tools for cell segmentation"
authors = ["Ji Yu <jyu@uchc.edu>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "<2.0"
typer = "^0.12.3"
imageio = "^2.9.0"
scikit-image = ">=0.19.0"
imagecodecs = "^2023.3.16"
opencv-python-headless = "^4"
tqdm = "^4.65.0"
grpcio = "^1.66"
flax = "^0.10"
ml-collections = { version = "^0.1.1", optional = true }
tensorflow = { version = "^2.16.1", optional = true }
xtrain = { version = "^0.4", optional = true }
jax = { version = "^0.4", extras = ["cuda12"] }
biopb = "^0.1.2"
vedo = "^2025.5.3"

[tool.poetry.extras]
train = [ "ml-collections", "tensorflow", "xtrain" ]
cuda12 = [ ]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
grpcio-tools = "^1.66"
jupyterlab = "^3.6.1"
matplotlib = "^3.8.4"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.2.3"
mkdocstrings = {extras = ["python"], version = "^0.22.0"}
mkdocs-gen-files = "^0.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
exclude = ["**/__pycache__/**", "**/runs/**", ".venv/"]

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
