[loggers]
keys=root,user,developer,inner

[logger_root]
level=DEBUG
handlers=consoleHandler,rootFileHandler,userFileHandler,developerFileHandler,developerErrorFileHandler

[logger_user]
handlers=consoleHandler,userFileHandler
qualname=user
level=DEBUG
propagate=0

[logger_developer]
handlers=consoleHandler,developerFileHandler,developerErrorFileHandler
qualname=developer
level=DEBUG
propagate=0

[logger_inner]
handlers=innerConsoleHandler,innerFileHandler
qualname=inner
level=DEBUG
propagate=0

[handlers]
keys=consoleHandler,userFileHandler,developerFileHandler,developerErrorFileHandler,innerFileHandler,innerConsoleHandler,rootFileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=root
args=()

[handler_innerConsoleHandler]
class=StreamHandler
level=DEBUG
formatter=inner
args=()

[handler_developerFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=form01
args=('/tmp/developer.log', 'a', 10*1024*1024, 5)
filters=infoWarningFilter

[handler_developerErrorFileHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=form01
args=('/tmp/developer_error.log', 'a', 10*1024*1024, 5)

[handler_innerFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=inner
args=('/tmp/build_service.log', 'a', 10*1024*1024, 5)

[handler_userFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=user
args=('/tmp/build_service.log', 'a', 10*1024*1024, 5)

[handler_rootFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=root
args=('/tmp/build_service.log', 'a', 10*1024*1024, 5)

[formatters]
keys=form01,user,inner,root

[formatter_form01]
format=[%(asctime)s][%(filename)s][line:%(lineno)d][%(levelname)s] %(message)s
datefmt=%Y-%m-%dT%H:%M:%SZ

[formatter_root]
format=[%(asctime)s][%(levelname)s]%(message)s
datefmt=%Y-%m-%dT%H:%M:%SZ

[formatter_user]
format=[%(asctime)s][%(levelname)s][%(service_name)s] %(message)s
datefmt=%Y-%m-%dT%H:%M:%SZ

[formatter_inner]
format=[%(asctime)s][%(levelname)s][%(service_name)s][%(progress)s] %(message)s
datefmt=%Y-%m-%dT%H:%M:%SZ

[filter_infoWarningFilter]
()=InfoWarningFilter