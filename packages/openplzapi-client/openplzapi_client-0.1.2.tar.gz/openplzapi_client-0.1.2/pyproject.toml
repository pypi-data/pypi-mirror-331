[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openplzapi-client"
description = "A client library for the OpenPLZ API project"
version = "0.1.2"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.32.3"
]
readme = "README.md"
authors = [
    {name = "STÃœBER SYSTEMS GmbH", email = "opensource@stueber.de"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
keywords = [
    "plz",
    "postleitzahlen",
    "postal codes",
    "Strassenverzeichnis",
    "street directory"
]

[project.urls]
Repository = "https://github.com/openpotato/openplzapi-client.py.git"
Issues = "https://github.com/openpotato/openplzapi-client.py/issues"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.setuptools.packages.find]
where = ["src"]