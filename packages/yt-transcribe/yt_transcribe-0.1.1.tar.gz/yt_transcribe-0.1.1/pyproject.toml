[project]
name = "yt-transcribe"
version = "0.1.1"
description = "Youtube Transcript Extract and Transcribe"
readme = "README.md"
authors = [{ name = "Kelvin Ng", email = "hoishing@gmail.com" }]
requires-python = ">=3.12"
dependencies = [
    "groq>=0.18.0",
    "python-dotenv>=1.0.1",
    "pytubefix>=8.12.2",
    "youtube-transcript-api>=0.6.3",
]

[project.urls]
repository = "https://github.com/hoishing/yt-transcribe"

[dependency-groups]
dev = ["ipykernel>=6.29.5", "pytest>=8.3.4"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
