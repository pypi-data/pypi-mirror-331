[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "speech-mcp"
version = "0.4.5"
description = "Speech MCP Server with command-line interface and Kokoro TTS support"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Block", email = "block@squareup.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "mcp[cli]>=1.2.0",
    "SpeechRecognition>=3.10.0",
    "numpy>=1.24.0",
    "pyaudio>=0.2.13",
    "pydub>=0.25.1",
    "faster-whisper>=0.10.0",
    "numba>=0.57.0",
    "pyttsx3>=2.90",
    "psutil>=5.9.0",
    "kokoro>=0.7.4",
    "soundfile",
    "torch",
    "misaki[en]"
]

[project.optional-dependencies]
ja = ["misaki[ja]"]
zh = ["misaki[zh]"]
all = ["speech-mcp[ja,zh]"]

[project.scripts]
speech-mcp = "speech_mcp.__main__:main"
speech-mcp-check = "speech_mcp.install_check:main"

[project.urls]
Homepage = "https://github.com/block/speech-mcp"
Repository = "https://github.com/block/speech-mcp.git"

[tool.hatch.build]
include = [
    "src/**/*.py",
    "src/**/resources/**/*",
]

[tool.hatch.build.targets.wheel]
packages = ["src/speech_mcp"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.hatch.build.hooks.custom]
path = "src/speech_mcp/build_hook.py"
