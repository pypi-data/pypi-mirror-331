[project]
name = "speech-mcp"
version = "0.3.0"
description = "Speech MCP Server with command-line interface"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.2.0",
    "SpeechRecognition>=3.10.0",  # Fallback speech recognition
    "numpy>=1.24.0",
    "pyaudio>=0.2.13",
    "pydub>=0.25.1",
    "faster-whisper>=0.10.0",  # Using faster-whisper instead of openai-whisper
    "numba>=0.57.0",  # Specify a newer version of numba that supports Python 3.10
    "pyttsx3>=2.90",   # Add pyttsx3 for text-to-speech
    "psutil>=5.9.0"    # Add psutil for process management
]

[project.scripts]
speech-mcp = "speech_mcp:main"

[tool.hatch.build]
packages = ["src/speech_mcp"]
include = ["src/speech_mcp/resources/audio/*.wav"]

[tool.hatch.build.targets.wheel]
packages = ["src/speech_mcp"]
include = ["src/speech_mcp/resources/audio/*.wav"]

[tool.hatch.build.targets.sdist]
include = [
    "src/speech_mcp/**/*.py",
    "src/speech_mcp/resources/audio/*.wav",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
