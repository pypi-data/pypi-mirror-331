[project]
name = "speech-mcp"
version = "0.1.0"
description = "Speech MCP Server with command-line interface"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.2.0",
    "SpeechRecognition>=3.10.0",  # Using SpeechRecognition instead of Whisper
    "numpy>=1.24.0",
    "pyaudio>=0.2.13",
    "pydub>=0.25.1",
    "openai-whisper>=20231117",
    "numba>=0.57.0",  # Specify a newer version of numba that supports Python 3.10
    "pyttsx3>=2.90"   # Add pyttsx3 for text-to-speech
]

[project.scripts]
speech-mcp = "speech_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"