[project]
name = "dreamify"
version = "1.1.2"
description = ""
authors = [
    {name = "kenny",email = "97374837+kankenny@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "tensorflow (>=2.17.1,<3.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "moviepy (>=2.1.2,<3.0.0)",
    "pillow (>=10.0.0,<=11.1.0)",
    "ipython (>=7.34.0,<9.0.0)",
    "imageio (>=2.37.0,<3.0.0)",
    "psutil (>=7.0.0,<8.0.0)"
]

[tool.poetry]
packages = [
    { include = "dreamify" }
]
include = [
    "dreamify/lib/misc/*.wav"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
dreamify = "dreamify.dream:main"
dreamify_deep = "dreamify.deepdream:main"


[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
flake8 = "^7.1.1"
isort = "^6.0.0"
pytest = "^8.3.4"

