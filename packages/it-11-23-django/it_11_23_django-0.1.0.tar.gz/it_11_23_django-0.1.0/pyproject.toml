[project]
name = "it-11-23-django"
version = "0.1.0"
description = "Tutorial App"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "django>=5.1.6",
    "django-daisy>=1.0.14",
    "django-jazzmin>=3.0.1"
]

[dependency-groups]
dev = [
    "setuptools>=75.8.2",
    "django-debug-toolbar>=5.0.1",
    "pytest>=8.3.5"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["mysite/*", "polls/*"]
