# Default configuration for cursor-utils
version: "0.1.0"
settings:
  # Enable debug mode for verbose logging
  debug: false
  # Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  log_level: "INFO"
web:
  # Perplexity AI model to use
  model: sonar
  # Perplexity AI mode to use
  mode: copilot
  # Perplexity AI search focus to use
  search_focus: internet
github:
  # Source for GitHub token (env or config)
  token_source: "env"
  # Default GitHub owner/organization
  default_owner: ""
  # Default GitHub repository
  default_repo: ""
  # Directory for GitHub templates
  template_dir: "~/.cursor-utils/github-templates"