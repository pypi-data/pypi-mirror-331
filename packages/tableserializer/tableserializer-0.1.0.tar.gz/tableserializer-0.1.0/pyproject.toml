[build-system]
requires = ["setuptools>=75.8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tableserializer"
version = "0.1.0"
authors = [
    { name="Daniel Gomm", email="daniel.gomm@cwi.nl" },
]
description = "Boil your tabular data down to serializations."
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.2.3",
    "scikit-learn~=1.6.1"
]

[project.urls]
Homepage = "https://github.com/daniel-gomm/table-serialization-kitchen"
Issues = "https://github.com/daniel-gomm/table-serialization-kitchen/issues"

[project.optional-dependencies]
target = [
    "target_benchmark>=0.1.1",
    "pytei-client>=0.1.0"
]