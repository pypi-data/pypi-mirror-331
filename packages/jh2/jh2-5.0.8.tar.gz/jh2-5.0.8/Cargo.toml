[package]
name = "jh2"
version = "5.0.8"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "jh2"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23.5", features = ["abi3-py37", "extension-module", "generate-import-lib"] }
httlib-hpack = { version = "0.1.3" }

[package.metadata.maturin]
python-source = "jh2"
