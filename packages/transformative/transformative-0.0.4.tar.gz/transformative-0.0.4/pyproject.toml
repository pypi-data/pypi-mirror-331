[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "transformative"
version = "0.0.4"
authors = [
    { name = "Andrew Keenan Richardson", email = "richardson.andrew@gmail.com" },
]
description = "Convert any X to any Y automatically using AI-powered code generation"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "litellm>=1.0.0",
    "instructor>=0.4.0",
    "openai>=1.0.0",
    "diskcache>=5.6.0",
    "pytest>=7.0.0",
    "pydantic>=2.10.0",
    "aider-chat>=0.18.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]


[project.urls]
"Homepage" = "https://github.com/qemqemqem/transformative"
"Bug Tracker" = "https://github.com/qemqemqem/transformative/issues"

