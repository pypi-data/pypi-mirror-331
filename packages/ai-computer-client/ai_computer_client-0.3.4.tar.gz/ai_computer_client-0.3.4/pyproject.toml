[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-computer-client"
version = "0.3.4"
description = "Python client for interacting with the AI Computer service"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "AI Computer" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "aiohttp>=3.8.0",
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/ColeMurray/ai-computer-client-python"
Documentation = "https://github.com/ColeMurray/ai-computer-client-python#readme"

[tool.hatch.build.targets.wheel]
packages = ["ai_computer"]

[tool.hatch.build]
include = [
    "ai_computer/**/*.py",
    "ai_computer/**/*.pyi",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]
integration = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests", "integration_tests"]
python_files = ["test_*.py"] 