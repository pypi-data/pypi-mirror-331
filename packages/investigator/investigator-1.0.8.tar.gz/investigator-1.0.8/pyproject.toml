[tool.poetry]
name = "investigator"
version = "1.0.8"
description = "Retrieve and combine security statistics from popular web services"
authors = ["T Torsteinb√∏ <pypi@torsteinbo.no>"]
readme = "README.md"
homepage = "https://zombo.com/"
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = "^3.11"
pyjwt = "^2.8.0"
requests = "^2.32.3"
pydash = "^8.0.4"

[tool.poetry.group.dev.dependencies]
python-dotenv = "*"
pytest = "*"
ruff = "*"

[tool.ruff]
line-length = 120

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
