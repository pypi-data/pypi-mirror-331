[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["nbmetaclean"]

[tool.coverage.report]
show_missing = true

[tool.ruff]
extend-include = ["*.ipynb"]
indent-width = 4

[tool.ruff.lint]
explicit-preview-rules = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
