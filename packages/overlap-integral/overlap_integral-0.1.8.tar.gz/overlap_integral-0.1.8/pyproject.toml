[project]
name = "overlap-integral"
version = "0.1.8"
description = "This package aims to compute the overlap integral between two probability density functions."
long_description = "file: README.md"
long_description_content_type = "text/markdown"
authors = [{ name = "Matheus Bacigalupo Kiataki", email = "kiatakimatheus@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12.3"
homepage = "https://github.com/kiataki/overlap-integral"  # Substitua pelo seu nome de usuÃ¡rio no GitHub

dependencies = [
    "numpy (>=1.21,<=3.0)",
    "scipy (>=1.11.1,<=1.20)",
    "plotly (>=5.10.0,<=6.20.0)",
    "kaleido (==0.2.0)",
    "pytest (>=8.1.1,<=8.4.0)"
]

[tool.poetry]
packages = [{ include = "overlap_integral", from = "src" }]
include = ["README.md", "LICENSE"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/kiataki/"
Documentation = "https://github.com/kiataki/overlap-integral/blob/main/README.md"
Repository = "https://github.com/kiataki/overlap-integral"
