[build-system]
requires = ["setuptools>=42", "wheel", "pybind11>=2.6.0", "numpy>=1.19.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tlars"
version = "1.0.0"
description = "Python port of the tlars R package for Terminating-LARS (T-LARS) algorithm"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Arnau Vilella", email = "avp@connect.ust.hk"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Science/Research",
]
dependencies = [
    "numpy>=1.19.0",
]

[project.urls]
"Homepage" = "https://github.com/ArnauVilella/tlars-python-2"
"Bug Tracker" = "https://github.com/ArnauVilella/tlars-python-2/issues" 