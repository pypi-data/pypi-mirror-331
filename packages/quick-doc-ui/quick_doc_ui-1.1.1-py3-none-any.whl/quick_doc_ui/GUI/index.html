<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript" src="script.js"></script>
    
    <div class="header">
        <h1>QuickDocPy</h1>
        <img src="https://cdn.iconscout.com/icon/free/png-256/free-python-logo-icon-download-in-svg-png-gif-file-formats--technology-social-media-vol-5-pack-logos-icons-2945099.png?f=webp&w=256" alt="">
    </div>

    <div class="input">
        <div class="default_input">
            <input id="name" type="text" placeholder="Name of project">
            <input id="path" ype="text" placeholder="Project path">
            <input id="ignore" type="text" placeholder="Ignore file">
            <input id="g_prompt" type="text" placeholder="General prompt">
            <input id="d_prompt" type="text" placeholder="Default prompt">
        </div>
        <div class="current">
            <div class="left">
                <div class="language">
                    <div class="name">
                    </div>
                    <div class="tick">
                    </div>
                </div>
            </div>
            <div class="right">
                <p>Chose gpt version</p>
                <select id="gpt">
                </select>
            </div>
        </div>
    </div>

    <div class="send">
        <button onclick="gen_doc()">Gen doc</button>
    </div>

</body>

</html>
