[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["viafoundry"]

[project]
name = "viafoundry_sdk"
version = "1.0.13"
authors = [{ name = "Alper Kucukural", email = "alper@viascientific.com" }]
description = "A Python SDK and CLI tool for interacting with ViaFoundry APIs."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dynamic = ["entry-points"]

dependencies = ["click>=8.0", "requests>=2.25.0", "pandas>=2.2.0", "ipython>=7.34.0"]

[project.scripts]
foundry = "viafoundry.bin.foundry:cli"

[project.urls]
Homepage = "https://github.com/viascienific/viafoundry-sdk"
Documentation = "https://github.com/viascientific/viafoundry-sdk#readme"
Issues = "https://github.com/viascientific/viafoundry-sdk/issues"
