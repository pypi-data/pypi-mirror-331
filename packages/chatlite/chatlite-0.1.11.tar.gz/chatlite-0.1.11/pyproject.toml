[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "chatlite"
version = "0.1.11"
description = "ai powered chatapp for browsing and search"
authors = [ "Kammari Santhosh",]
readme = "README.md"
license = "MIT License"
repository = "https://github.com/santhosh/"
keywords = [ "",]
include = [ "complexity_backend_api.py", "complexity_runner.py",]
[[tool.poetry.packages]]
include = "chatlite"

[tool.poetry.scripts]
complexity-server = "complexity_backend_api:run"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.115.6"
openai = "^1.58.1"
tenacity = "^9.0.0"

[tool.poetry.dev-dependencies]
