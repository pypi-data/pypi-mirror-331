[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "macro-gridder"
version = "0.1.1"
description = "A library for real-time macro grid calculation for stock daily and tick-level data"
readme = "README.md"
authors = [
    {name = "Jason Jiang", email = "chinese88+0303@2925.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Office/Business :: Financial :: Investment",
]
keywords = ["finance", "trading", "grid", "stock", "analysis"]
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
]

[project.urls]
"Homepage" = "https://github.com/JasonJiang0303/macro-gridder"
"Bug Tracker" = "https://github.com/JasonJiang0303/macro-gridder/issues"
"Documentation" = "https://github.com/JasonJiang0303/macro-gridder/wiki"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.12",
    "black>=21.5b2",
    "isort>=5.9.1",
    "flake8>=3.9.2",
    "mypy>=0.812",
]
docs = [
    "sphinx>=4.0.2",
    "sphinx-rtd-theme>=0.5.2",
]

[tool.setuptools]
package-dir = {"" = "macro_gridder"}

[tool.setuptools.packages.find]
where = ["macro_gridder"]

[tool.black]
line-length = 88
target-version = ["py37", "py38", "py39", "py310"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true