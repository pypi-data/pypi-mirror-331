[project]
name = "pathvein"
version = "0.9.0"
description = "Rich and deep file structure pattern matching."
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["typing-extensions>=4.12.2"]

[project.scripts]
pathvein = "pathvein.cli:main"

[project.optional-dependencies]
cli = ["typer>=0.13.1"]
s3 = ["fsspec[s3]>=2024.10.0", "universal-pathlib>=0.2.5"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["pathvein", "tests", "Makefile"]

[tool.hatch.build.targets.wheel]
packages = ["pathvein"]

[tool.uv]
dev-dependencies = [
    "mypy>=1.13.0",
    "pytest>=8.3.3",
    "ruff>=0.6.9",
    "universal-pathlib>=0.2.5",
    "hypothesis-fspaths>=0.1",
    "pytest-cov>=5.0.0",
    "hypothesis>=6.113.0",
]

[tool.pytest.ini_options]
addopts = "--cov=pathvein --cov-report html --cov-report term --hypothesis-show-statistics"
