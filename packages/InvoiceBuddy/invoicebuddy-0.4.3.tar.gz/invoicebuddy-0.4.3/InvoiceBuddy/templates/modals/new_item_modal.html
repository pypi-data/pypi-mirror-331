<div id="new_item_modal" tabindex="-1" class="modal fade" data-backdrop="static"
     xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 80%;" role="document">
        <div class="modal-content">
            <form id="add_item_form" class="needs-validation" novalidate>
                <div class="modal-header bg-secondary text-light">
                    <h5 class="modal-title">New Item</h5>
                </div>
                <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
                    <div class="container border rounded-1 p-1">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-auto">
                                    <label class="form-label" for="new_item_title">Title</label>
                                </div>
                                <div class="col">
                                    <input id="new_item_title" class="form-control p-0" type="text"
                                           placeholder="Item title" name="title" required><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label" for="new_item_description">Description</label>
                                </div>
                                <div class="col-12">
                                <textarea class="container form-control p-0" id="new_item_description"
                                          name="description" rows="3" placeholder="Item description"
                                          required></textarea><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label" for="new_item_notes">Notes</label>
                                </div>
                                <div class="col-12">
                                <textarea class="container form-control p-0" id="new_item_notes"
                                          name="notes" rows="3" placeholder="Additional notes"></textarea><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-auto">
                                    <label class="form-label" for="new_item_purchase_price">Purchase Price ({{ currency_name
                                        }})</label>
                                </div>
                                <div class="col">
                                    <input id="new_item_purchase_price" class="form-control p-0" type="number"
                                           placeholder="Item purchase price" name="purchase_price" required><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-auto">
                                    <label class="form-label" for="new_item_selling_price">Selling Price ({{ currency_name
                                        }})</label>
                                </div>
                                <div class="col">
                                    <input id="new_item_selling_price" class="form-control p-0" type="number"
                                           placeholder="Item selling price" name="selling_price" required><br>
                                </div>
                            </div>
                            <div class="invalid-feedback">
                                Please provide a valid input.
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            onclick="$('#new_item_modal').modal('hide');">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary" onclick="addItem()">Add Item
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
