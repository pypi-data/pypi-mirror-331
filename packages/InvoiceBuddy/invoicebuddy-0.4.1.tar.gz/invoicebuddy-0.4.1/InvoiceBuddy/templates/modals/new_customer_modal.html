<div id="new_customer_modal" tabindex="-1" class="modal fade" data-backdrop="static"
     xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 80%;" role="document">
        <div class="modal-content">
            <form id="add_customer_form" class="needs-validation" novalidate>
                <div class="modal-header bg-secondary text-light">
                    <h5 class="modal-title">New Customer</h5>
                </div>
                <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
                    <div class="container border rounded-1 p-1">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-auto">
                                    <label class="form-label" for="new_customer_name">Name</label>
                                </div>
                                <div class="col">
                                    <input id="new_customer_name" class="form-control p-0" type="text"
                                           placeholder="Customer Name" name="name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-auto">
                                    <label class="form-label" for="new_customer_email">Email</label>
                                </div>
                                <div class="col">
                                    <input id="new_customer_email" class="form-control p-0" type="text"
                                           placeholder="Customer Email" name="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-auto">
                                    <label class="form-label" for="new_customer_phone">Phone</label>
                                </div>
                                <div class="col">
                                    <input id="new_customer_phone" class="form-control p-0" type="text"
                                           placeholder="Customer Phone" name="phone">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-auto">
                                    <label class="form-label" for="new_customer_address">Address</label>
                                </div>
                                <div class="col">
                                    <input id="new_customer_address" class="form-control p-0" type="text"
                                           placeholder="Customer Address" name="address">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-auto">
                                    <label class="form-label" for="new_customer_country">Country</label>
                                </div>
                                <div class="col">
                                    <input id="new_customer_country" class="form-control p-0" type="text"
                                           placeholder="Customer Country" name="country">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label"
                                           for="new_customer_description">Description</label>
                                </div>
                                <div class="col-12">
                                <textarea class="container form-control p-0" id="new_customer_description"
                                          name="description" rows="3" placeholder="Customer Description"></textarea>
                                </div>
                            </div>
                            <div class="invalid-feedback">
                                Please provide a valid input.
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            onclick="$('#new_customer_modal').modal('hide');">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary" onclick="addCustomer()">Add Customer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
