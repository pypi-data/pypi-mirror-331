[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iv_sherlock"
version = "0.3.0"
description = "This packge parses the vulnerability report(.json) generated by trivy for container images, then generate human readable report(.html or .pdf) "
readme = "README.md"
authors = [{ name = "Pengfei", email = "pengfei.liu@casd.eu" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["docker image vulnerability", "trivy"]
dependencies = ["pandas", "jinja2", ]
requires-python = ">=3.11"

    [project.optional-dependencies]
    build = ["build", "twine"]
    dev = ["black", "bumpver", "isort", "mypy", "pytest","pandas-stubs"]

    [project.scripts]
    # we can't use - here, so we replace iv-sherlock by iv_sherlock
    iv_sherlock = "iv_sherlock.__main__:main"

    [project.urls]
    repository    = "https://github.com/CASD-EU/ImageVulnAnalyzer"
    documentation = "https://github.com/CASD-EU/ImageVulnAnalyzer"


[tool.bumpver]
current_version = "0.3.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = false

    [tool.bumpver.file_patterns]
    "pyproject.toml" = [
        'current_version = "{version}"',
        'version = "{version}"',
    ]
    "src/iv_sherlock/__init__.py" = ["{version}"]

[tool.isort]
profile                   = "black"
import_heading_stdlib     = "Standard library imports"
import_heading_thirdparty = "Third party imports"
import_heading_firstparty = "sherlock imports"

[mypy]
ignore_missing_imports = true