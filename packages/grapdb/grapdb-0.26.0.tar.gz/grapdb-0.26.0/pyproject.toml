[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.2.2",
    "tox-pdm>=0.7.2",
    "mypy>=1.8.0",
    "ruff>=0.9.5",
    "types-toml>=0.10.8.7",
]

[tool.pdm.scripts]
format = "black ."
lint = "ruff check grapdb test"
test = "py.test"
types = "mypy --strict --exclude grapdb/target/rsrc grapdb test"

[tool.pdm.build]
includes = []

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[project]
name = "grapdb"
version = "0.26.0"
description = "Graph data modeling and code generator for Postgres."
authors = [
    { name = "Ken Elkabany", email = "ken@elkabany.com" },
]
dependencies = [
    "black>=25.1.0",
    "code-writer>=1.2.0",
    "toml>=0.10.0",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
grapdb = "grapdb.cli:main"
