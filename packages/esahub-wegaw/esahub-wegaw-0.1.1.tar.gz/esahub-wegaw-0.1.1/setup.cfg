[metadata]
name = esahub-wegaw
author = Gonzalo Alvarez
author-email = gonzalo.alvarez@wegaw.com
version = 0.1.1
summary = A Python module for downloading ESA satellite data, based on esahub
long_description = file: README.md
long_description_content_type = text/markdown
keywords = esahub, scihub, sentinel, satellite, copernicus
license = MIT
home-page = https://github.com/wegaw/esahub
classifier = 
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	Natural Language :: English
	Programming Language :: Python
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	pyyaml
	numpy
	lxml
	shapely
	python-dateutil
	pytz
	tqdm
	aiohttp
setup_requires = 
	setuptools_scm == 7.1.0
	pytest-runner
tests_require = 
	pytest
	pytest-cov
	netCDF4

[options.entry_points]
console_scripts = 
	esahub = esahub.cli:cli_main

[aliases]
test = pytest

[tool:pytest]
addopts = 
	--verbose
	--duration=10
	--cov=esahub

[egg_info]
tag_build = 
tag_date = 0

