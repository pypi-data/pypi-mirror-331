{% extends "base.html" %}

{% block banner_other %}
<span class="image object">
    <img src="https://placehold.co/100x25?text={{ current.title.replace(' ', '+') }}" alt="{{ current.title }}" />
</span>
{% endblock %}

{% block main %}
<section>
  <header class="major">
    <h2>Issues</h2>
  </header>
  <div class="posts">
    {% for child in current.children %}
    <article>
      <a href="{{ m.path(child.path()) }}" class="image"><img src="https://placehold.co/100x25?text={{ child.name.replace(' ', '+') }}" alt="{{ child.name }}" /></a>
      <h3>{{ child.title }}</h3>
      <ul class="actions">
        <li><a href="{{ m.path(child.path()) }}" class="button">View Issue</a></li>
      </ul>
    </article>
    {% endfor %}
  </div>
</section>
{% endblock %}
