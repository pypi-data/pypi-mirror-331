{% load i18n %}

<div class="openedx_cmi5_xblock_block">
    <div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
        <ul class="list-input settings-list">
            <li class="field comp-setting-entry is-set">
                <div class="wrapper-comp-setting">
                    <label class="label setting-label" for="display_name"
                        >{% trans field_display_name.display_name %}</label
                    >
                    <input
                        class="input setting-input"
                        name="display_name"
                        id="display_name"
                        value="{{ cmi5_xblock.display_name }}"
                        type="text"
                    />
                </div>
                <span class="tip setting-help">{% trans field_display_name.help %}</span>
            </li>

            <li class="field comp-setting-entry is-set">
                <div class="wrapper-comp-setting">
                    <label class="label setting-label" for="cmi5_file"
                        >{% trans "Upload CMI5 package(.zip) or cmi5.xml file" %}</label
                    >
                    <input
                        class="input setting-input"
                        name="cmi5_file"
                        id="cmi5_file"
                        type="file"
                        accept="application/zip, text/xml"
                    />
                </div>
                {% if cmi5_xblock.package_meta.name %}
                <span class="tip setting-help setting-input-file"
                    ><span>{% trans "Currently:" %}</span> {{ cmi5_xblock.package_meta.name }}</span
                >
                {% endif %}
            </li>

            <li class="field comp-setting-entry is-set">
                <div class="wrapper-comp-setting">
                    <label class="label setting-label" for="has_score">{% trans field_has_score.display_name %}</label>
                    <select name="has_score" id="has_score">
                        <option value="1" {% if cmi5_xblock.has_score %}selected{% endif %}>{% trans "True" %}</option>
                        <option value="0" {% if not cmi5_xblock.has_score %}selected{% endif %}>
                            {% trans "False" %}
                        </option>
                    </select>
                </div>
                <span class="tip setting-help">{% trans field_has_score.help %}</span>
            </li>

            <li class="field comp-setting-entry is-set">
                <div class="wrapper-comp-setting">
                    <label class="label setting-label" for="weight">{% trans field_weight.display_name %}</label>
                    <input
                        class="input setting-input"
                        name="weight"
                        id="weight"
                        value="{{ cmi5_xblock.weight|safe }}"
                        type="number"
                    />
                </div>
                <span class="tip setting-help">{% trans field_weight.help %}</span>
            </li>

        </ul>

        <div class="xblock-actions">
            <ul>
                <li class="action-item">
                    <a href="#" class="button action-primary save-button">{% trans "Save" %}</a>
                </li>
                <li class="action-item">
                    <a href="#" class="button cancel-button">{% trans "Cancel" %}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
