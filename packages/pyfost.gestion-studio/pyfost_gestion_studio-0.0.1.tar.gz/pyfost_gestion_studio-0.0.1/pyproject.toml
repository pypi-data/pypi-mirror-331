[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyfost.gestion-studio"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = [
  { name = "Dee", email = "dee.somethech@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Dee/pyfost-gestion-studio#readme"
Issues = "https://github.com/Dee/pyfost-gestion-studio/issues"
Source = "https://github.com/Dee/pyfost-gestion-studio"

[tool.hatch.build.targets.wheel]
packages = ['src/pyfost']

[tool.hatch.version]
path = "src/pyfost/gestion_studio/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/pyfost_gestion_studio tests}"

[tool.coverage.run]
source_pkgs = ["pyfost.gestion_studio", "tests"]
branch = true
parallel = true
omit = [
  "src/pyfost/gestion_studio/__about__.py",
]

[tool.coverage.paths]
pyfost_gestion_studio = ["src/pyfost.gestion_studio", "*/pyfost.gestion-studio/src/pyfost/gestion_studio"]
tests = ["tests", "*/pyfost.gestion-studio/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
