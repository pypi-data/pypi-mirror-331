name: Bump version

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump_type:
        description: '版本升级类型'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - major
          - minor
          - patch

jobs:
  bump-version:
    if: "!startsWith(github.event.head_commit.message, 'bump:') && !startsWith(github.event.head_commit.message, 'chore(release)')"
    runs-on: ubuntu-latest
    name: "Bump version and create changelog with commitizen"
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: '${{ secrets.PERSONAL_ACCESS_TOKEN }}'
      
      - name: Create bump and changelog
        id: cz
        uses: commitizen-tools/commitizen-action@0.24.0
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          branch: main
          version_scheme: ${{ github.event.inputs.bump_type || 'auto' }}
          version_files: |
            pyproject.toml:version
            src/py_dem_bones/__version__.py
            docs/conf.py:release
            docs/conf.py:version
            .github/CITATION.cff:version
          changelog_increment_filename: .changelog_increment.md
          changelog: true
      
      - name: Print Version
        run: |
          echo "Bumped to version ${{ steps.cz.outputs.version }}"
          echo "Changelog increment:"
          cat .changelog_increment.md
