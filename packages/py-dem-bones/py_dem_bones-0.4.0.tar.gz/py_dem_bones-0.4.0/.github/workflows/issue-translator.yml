name: 'Issue Translator'

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: usthe/issues-translate-action@v2.7
        with:
          IS_MODIFY_TITLE: false
          BOT_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_BOT_NOTE: |
            Bot detected non-English content and translated it automatically. 
            机器人检测到非英文内容并自动翻译。
            👯👭🏻🧑‍🤝‍🧑👫🧑🏿‍🤝‍🧑🏻👩🏾‍🤝‍👨🏿👬🏿
