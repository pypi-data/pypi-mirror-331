[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "controlpool"
version = "0.4.0"
authors =[
 {name="Alexander Ershov", email="fiaf1@mail.ru"}
 ]

description = "Multiprocessing controllable pool"
readme = "README.md"
requires-python = ">=3.7"

classifiers = [
    "Development Status :: 4 - Beta ",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: System :: Distributed Computing",
    ]


[project.urls]
"Homepage" = "https://gitlab.com/Baumgarthner/controlpool"
"Bug Tracker" = "https://gitlab.com/Baumgarthner/controlpool/-/issues"
