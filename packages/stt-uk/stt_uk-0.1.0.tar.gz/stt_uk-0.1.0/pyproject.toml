[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stt_uk"
license = "mit"
description = "High-quality automatic speech recognition for Ukrainian using modern neural networks."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Yehor Smoliakov", email = "egorsmkv@gmail.com" },
]
dependencies = [
    "huggingface_hub>=0.29",
    "torch>=2.2",
    "torchaudio>=2.2",
]
keywords= ["speech-to-text", "stt", "asr", "ukrainian", "sound", "wave", "wav", "audio", "media"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/egorsmkv/stt_uk"
Repository = "https://github.com/egorsmkv/stt_uk"

[project.optional-dependencies]
dev = [
    "ruff>=0.9"
]

[tool.hatch.build.targets.wheel]
packages = ["stt_uk"]

[tool.hatch.version]
path = "stt_uk/version.txt"
pattern = "^(?P<version>[0-9]+\\.[0-9]+\\.[0-9]+)$"

[tool.ruff]
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

line-length = 88
indent-width = 4

target-version = "py39"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)
select = ["E", "F", "I"]
# Ignore line length violations
ignore = ["E501"]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Use single quotes for strings.
quote-style = "double"

# Indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"
