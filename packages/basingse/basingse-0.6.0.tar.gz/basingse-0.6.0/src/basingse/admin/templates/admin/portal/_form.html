{% from "bootstrap/_form.html" import errors, field %}
{% from "admin/_link_form_field.html" import link_input_field %}


<form action="" method="post" enctype="{{ form_encoding(form) }}">
    {{ form.hidden_tag() }}
    <div class="form-group container">
        {% for formfield in form %}
        {% if formfield.widget.input_type != 'hidden' %}
        <div class="my-2">{{ field(formfield) }}</div>
        {% endif %}
        {% endfor %}
    </div>
</form>
