{% extends base_template %}

{% block main %}
<div class="row me-5">

        {% if table %}
        {{ render(table(items)) }}
        {% endif %}
        <div class="px-2">
            {% block controls %}
            <a href="{{ url_for('.new') }}" class="btn btn-secondary">
                New
            </a>
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
