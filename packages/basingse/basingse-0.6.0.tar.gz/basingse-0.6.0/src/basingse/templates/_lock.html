{% if current_user.is_authenticated %}
<a class="text-reset d-inline-flex align-items-center nav-link" href="{{ url_for('admin.home') }}">
    {{ icon("unlock-fill")}}
</a>
{% else %}
<a class="text-reset d-inline-flex align-items-center nav-link"
    href="{{ url_for_next('auth.login', next=url_for('admin.home')) }}">
    {{ icon("lock-fill") }}
</a>
{% endif %}
