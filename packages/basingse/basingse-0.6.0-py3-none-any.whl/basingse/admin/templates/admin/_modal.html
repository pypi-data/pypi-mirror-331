{% macro modal(id, title, confirm, btn="btn-primary", action="") %}
<!-- Modal -->
<div class="modal fade" id="{{ id }}" tabindex="-1" aria-labelledby="{{ id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="{{ id }}Label">{{ title|safe }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ caller() }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn {{ btn }}" {{ action|safe }} data-bs-dismiss="modal">{{ confirm|safe
                    }}</button>
            </div>
        </div>
    </div>
</div>
{% endmacro %}

{% macro modal_trigger(id) -%}
data-bs-toggle="modal" data-bs-target="#{{ id }}"
{%- endmacro %}
