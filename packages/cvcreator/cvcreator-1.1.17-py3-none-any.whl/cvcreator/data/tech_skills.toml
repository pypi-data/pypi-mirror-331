# Master list of available technical skills and associated group labels.

allowed_labels = [
  "Tools",                    # Generic term that is likely to cover everything not well defined

  # Seem important
  "Languages",                # Programming languages
  "ML",                       # Machine learning tools
  "Modelling",                # Working on numerical approximation of the world
  "Organize",                 # Tools for organizing code or projects at a higher level
  "Cloud",                    # Cloud infrastructure tools
  "Databases",                # Database and database related technologies
  "Web",                      # Tools that makes the Internet work
  "Platforms",                # Operating system and system infrastructure
  "Testing",                  # Tools and frameworks for testing code
  "Visualization",            # Make pretty visualizations
  "Office",                   # Tools typically found in and around office suite software

  # Should we keep these?
  "Math",                     # Tools for doing mathematical operations
  "File formats",             # Storing information to disk
  "Editors",                  # Text editors and integrated desktop environments
  "GUI",                      # Creating graphical user interfaces
]

