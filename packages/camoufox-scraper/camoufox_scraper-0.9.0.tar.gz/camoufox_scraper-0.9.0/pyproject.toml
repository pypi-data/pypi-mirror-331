[project]
name = "camoufox-scraper"
version = "0.9.0"
description = "Add your description here"
authors = [
    { name = "Tadeas Fort", email = "business@tadeasfort.com" },
]
dependencies = [
    "camoufox[geoip]>=0.4.11",
    "yt-dlp>=2025.2.19",
    "prompt-toolkit>=3.0.33",
    "requests>=2.28.2",
    "typer>=0.15.2",
    "playwright>=1.38.0",
    "aiohttp>=3.8.4",
]
readme = "README.md"
requires-python = ">= 3.12"

[project.license]
text = "GPL-3.0"

[project.scripts]
camoufox-scraper = "camoufox_scraper.scraper:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.9.9",
]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
line-length = 88

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "W",
    "N",
]
ignore = [
    "E501",
    "W291",
    "W293",
    "N812",
]
fixable = [
    "ALL",
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
