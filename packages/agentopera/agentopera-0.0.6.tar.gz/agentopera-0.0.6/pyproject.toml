[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentopera"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "chaoyanghe", email = "choayanghe.com@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "pyright==1.1.389",
    "mypy==1.13.0",
    "ruff==0.4.8",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-xdist",
    "typer",
    "rich",
    "polars",
    "pytest_mock",
    "poethepoet",
    "packaging",
    "grpcio-tools~=1.70.0",
    "mypy-protobuf",
    "cookiecutter",
    "poethepoet",
    "tomli",
    "tomli-w",
    "chainlit",
    "streamlit",
]


[project.urls]
Documentation = "https://github.com/chaoyanghe/agentopera#readme"
Issues = "https://github.com/chaoyanghe/agentopera/issues"
Source = "https://github.com/chaoyanghe/agentopera"

[tool.hatch.version]
path = "src/agentopera/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "tenacity>=9.0.0",
  "aiofiles>=24.1.0",
  "chainlit>=2.0.1",
  "httpx>=0.27.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/agentopera tests}"

[tool.coverage.run]
source_pkgs = ["agentopera", "tests"]
branch = true
parallel = true
omit = [
  "src/agentopera/__about__.py",
]

[tool.coverage.paths]
agentopera = ["src/agentopera", "*/agentopera/src/agentopera"]
tests = ["tests", "*/agentopera/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]


[tool.hatch.metadata]
name = "agentopera"
version = "0.1.0"
description = "the AgentOpera project"
long-description = ""
author = "Aiden Chaoyang He"
author-email = "chaoyanghe.com@gmail.com"
license = "Apache 2.0"

# Define packages
packages = [
    { include = "agentopera.core", from = "src/agentopera/core" },
    { include = "agentopera.chatflow", from = "src/agentopera/chatflow" },
    { include = "agentopera.agents", from = "src/agentopera/agents" }
]

[tool.hatch.files]
include = [
    "README.md",
    "LICENSE",
    "src/agentopera/core/**/*.py",
    "src/agentopera/chatflow/**/*.py",
    "src/agentopera/agents/**/*.py"
]