[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentopera"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "chaoyanghe", email = "choayanghe.com@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/chaoyanghe/AgentOpera#readme"
Issues = "https://github.com/chaoyanghe/AgentOpera/issues"
Source = "https://github.com/chaoyanghe/AgentOpera"

[tool.hatch.version]
path = "src/AgentOpera/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/AgentOpera tests}"

[tool.coverage.run]
source_pkgs = ["AgentOpera", "tests"]
branch = true
parallel = true
omit = [
  "src/AgentOpera/__about__.py",
]

[tool.coverage.paths]
AgentOpera = ["src/AgentOpera", "*/AgentOpera/src/agentopera"]
tests = ["tests", "*/AgentOpera/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
