[build-system]
requires = ['maturin>=1.0,<2.0']
build-backend = 'maturin'

[project]
name = 'pengwann'
dynamic = ['version']
description = 'Computation of chemical bonding descriptors from Wannier functions'
readme = 'README.md'
authors = [
  {name = 'Patrick J. Taylor', email = 'pjt35@bath.ac.uk'}
]
maintainers = [
  {name = 'Patrick J. Taylor', email = 'pjt35@bath.ac.uk'}
]
classifiers = [
  'Development Status :: 4 - Beta',
  'Intended Audience :: Science/Research',
  'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
  'Natural Language :: English',
  'Operating System :: OS Independent',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Programming Language :: Python :: 3.13',
  'Topic :: Scientific/Engineering',
  'Topic :: Scientific/Engineering :: Chemistry',
  'Topic :: Scientific/Engineering :: Physics'
]
requires-python = '>=3.10'
dependencies = [
  'numpy>=2',
  'scipy',
  'tqdm',
]

[project.optional-dependencies]
docs = [
  'myst-nb',
  'numpydoc',
  'pydata-sphinx-theme',
  'sphinx',
  'sphinxcontrib-bibtex',
  'tomli',
]

[project.urls]
homepage = 'https://github.com/PatrickJTaylor/pengWann'

[tool.maturin]
features = ['pyo3/extension-module']
module-name = 'pengwann._geometry'

[tool.ruff]
extend-exclude = ['*.ipynb']

[tool.pyright]
include = ['src']

[tool.coverage.run]
concurrency = ['multiprocessing']
parallel = true
sigterm = true

[tool.coverage.report]
omit = [
  'src/pengwann/__init__.py',
  'src/pengwann/version.py'
]

[tool.pytest.ini_options]
addopts = '--random-order --cov-report xml --cov=pengwann'
testpaths = ['tests']

[dependency-groups]
dev = [
    "maturin>=1.8.2",
    "pymatgen>=2025.1.24",
    "pyright>=1.1.393",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-datadir>=1.6.1",
    "pytest-random-order>=1.1.1",
    "pytest-regressions>=2.7.0",
    "ruff>=0.9.5",
    "scipy-stubs>=1.15.1.0",
    "types-tqdm>=4.67.0.20241221",
]
docs = []
