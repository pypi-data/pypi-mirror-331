[tool.poetry]
name = "volg"
version = "0.1.1"
description = "A Python package for calculating option Greeks and implied volatility."
authors = ["Vinod Bhadala <vinodbhadala@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "volg", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.6"
numpy = "*"
scipy = "*"
pandas = "*"
setuptools = ">=59.6.0"

[tool.poetry.urls]
Homepage = "https://github.com/vbhadala/volg"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"