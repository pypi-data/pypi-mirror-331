[metadata]
name = datide
version = 0.0.1

[project]
name = "datide"
version = "0.0.1"
authors = [
	{ name="William Edge", email="william.edge@uwa.edu.au" },
	{ name="Matt Rayson", email="Matt.Rayson@uwa.edu.au" },
	{ name="Lachlan Astfalck", email="Lachlan.Astfalck@uwa.edu.au" },
	{ name="Aurelian Ponte", email="aurelien.ponte@ifremer.fr"]
description = "Data assimilation routines for Bayesian Least Squares (aka Gauss-Markov estimation) that connect with gptide and gpvecchia"
requires-python = ">=3.8"
long_description_content_type = text/markdown
project_urls = 
	Homepage = https://github.com/TIDE-ITRH/datide
	Bug Tracker = https://github.com/TIDE-ITRH/datide/issues
	Changelog = https://github.com/TIDE-ITRH/datide/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers

[options]
package_dir = 
	= datide
packages = find:
install_requires = 
	numpy
	scipy
	xarray
	matplotlib
	dask
	sparse

[options.packages.find]
where = datide

[options.entry_points]
console_scripts = 
	datide = datide.app:entry_point

[egg_info]
tag_build = 
tag_date = 0

