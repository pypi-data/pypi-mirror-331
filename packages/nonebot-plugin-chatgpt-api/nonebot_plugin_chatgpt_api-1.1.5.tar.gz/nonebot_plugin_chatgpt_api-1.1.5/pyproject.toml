[project]
name = "nonebot-plugin-chatgpt-api"
version = "1.1.5"
description = "NoneBot2 plugin for AI chat with OpenAI API."
authors = [{ name = "SanJerry007", email = "sandy375408563@gmail.com" }]
license = { text = "MIT" }
dependencies = [
    "nonebot2>=2.4.1",
    "nonebot-adapter-onebot>=2.2.4",
    "nonebot-plugin-localstore>=0.7.3",
    "nonebot-plugin-apscheduler>=0.5.0",
    "nonebot-plugin-htmlrender>=0.6.0",
    "openai>=1.2.4",
    "pandas>=2.2.3",
    "httpx>=0.28.1"
]
requires-python = ">=3.9"
readme = "README.md"

[project.urls]
Homepage = "https://github.com/SanJerry007/nonebot-plugin-chatgpt-api"
Repository = "https://github.com/SanJerry007/nonebot-plugin-chatgpt-api"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
