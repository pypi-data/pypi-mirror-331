    'recommonmark==0.7.1',
    'runstats==2.0.0',
    'structlog>=1.0',
    'tabulate==0.8.9',
    'uvicorn[standard]>=0.29',
    'validators==0.18.2',
    'zipstream-new==1.1.5',
]
dev = [
    'aiosmtpd>=1.0',
    'devtools>=0.6',
    'essential-generators==1.0',
    'markupsafe>=1.0',
    'mkdocs-click>=0.1',
    'mkdocs-git-revision-date-localized-plugin>=1.0',
    'mkdocs-glightbox>=0.4',
    'mkdocs-macros-plugin>=1.0',
    'mkdocs-material-extensions>=1.0',
    'mkdocs-material>=9.0',
    'mkdocs-redirects>=1.0',
    'mkdocs>=1.0',
    'mypy==1.0.1',                                    # bug: incompatible with derived models of pydantic v1
    'names==0.3.0',
    'uv>=0.2.35',
    'pytest-asyncio>=0.23',
    'pytest-cov>=2.7.1',
    'pytest-timeout>=1.4.2',
    'pytest-xdist>=1.30.0',
    'pytest>= 5.3.0, <8',
    'pytest-split>=0.9',
    'python-gitlab==2.10.1',
    'rope==0.21.0',
    'ruamel.yaml>=0.1',
    'ruff>=0.6',
    'setuptools>=70',                                 # py3.12 doesn't bundle in setuptools, but this is required by mongomock lib
]


[project.scripts]
nomad = "nomad.cli:run_cli"

[tool.ruff]
include = ["nomad/*.py", "tests/*.py"]
exclude = ["dependencies"]

# Same as Black.
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "W",  # pycodestyle
    "PL", # pylint
    "UP", # pyupgrade
]
ignore = [
    "E501",    # Line too long ({width} > {limit} characters)
    "E701",    # Multiple statements on one line (colon)
    "E731",    # Do not assign a lambda expression, use a def
    "E402",    # Module level import not at top of file
    "PLR0911", # Too many return statements
    "PLR0912", # Too many branches
    "PLR0913", # Too many arguments in function definition
    "PLR0915", # Too many statements
    "PLR2004", # Magic value used instead of constant
    "PLW0603", # Using the global statement
    "PLW2901", # redefined-loop-name
    "PLR1714", # consider-using-in
    "PLR5501", # else-if-used
    "UP035",   # deprecated-import
]
fixable = ["ALL"]

[tool.ruff.lint.extend-per-file-ignores]
"nomad/app/v1/models/graph/utils.py" = [
    "UP007",
] # causes pydantic model building errors

[tool.ruff.format]
# use single quotes for strings.
quote-style = "single"

# indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]
namespaces = false

[tool.mypy]
strict = false
ignore_missing_imports = true
follow_imports = "silent"
no_strict_optional = true
disable_error_code = "import, annotation-unchecked"


[tool.setuptools_scm]

[tool.uv]
extra-index-url = [
    "https://gitlab.mpcdf.mpg.de/api/v4/projects/2187/packages/pypi/simple",
]
constraint-dependencies = [ # can be removed once pynxtools removes kikuchipy restriction
    "hyperspy>=1.7.6",
    "pillow<10.1",
]
