[project.urls]
homepage = "https://nomad-lab.eu/"
documentation = "https://nomad-lab.eu/prod/v1/docs"
repository = 'https://gitlab.mpcdf.mpg.de/nomad-lab/nomad-FAIR'

[project.optional-dependencies]
parsing = [
    'h5py==3.11.0',
    'netCDF4==1.6.5',
    'rdkit==2023.9.5',
    'python-magic-bin >= 0.4; sys_platform == "win32"',
]
infrastructure = [
    'asgiref~=3.5',
    'bagit==1.8.1',
    'basicauth==0.4.1',
    'beautifulsoup4>=4.0,<=4.12.3',
    'celery>=5.0',
    'dockerspawner==13.0.0',
    'elasticsearch>=7.0,<8',
    'fastapi>0.100',              # later versions pending pydantic v2 upgrade
    'filelock==3.3.1',
    'gitpython>=3.0',
    'gunicorn>=21.2.0,<22.0.0',
    'h5grove[fastapi]>1.3.0',
    'html5lib==1.1',
    'inflection==0.5.1',
    'itsdangerous>=2.1.2',
    'jsonschema[format]==4.17.3',
    'jupyterhub==4.0.2',
    'm2r==0.2.1',
    'pymongo==4.6.3',
    'mongoengine>=0.4',
    'msgpack>=1.0',
    'msgspec',
    'oauthenticator==15.1.0',
    'optimade[mongo]>=1.1.10',
    'pyjwt[crypto]==2.6.0',
