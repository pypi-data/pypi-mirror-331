[build-system]
requires = ["setuptools<69.3.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = 'nomad-lab'
description = 'The NOvel MAterials Discovery (NOMAD) Python package'
readme = "README.md"
authors = [
    { name = "NOMAD Laboratory", email = 'markus.scheidgen@physik.hu-berlin.de' },
]
version = "1.3.15"
license = { text = "Apache-2.0" }
requires-python = ">=3.10"

dependencies = [
    'aniso8601>=7.0.0',
    'ase~=3.22.0',
    'bitarray>=2.3.5',
    'cachetools>=4.2.4',
    'click>=7.1.2',
    'docstring-parser>=0.12',
    'elasticsearch-dsl==7.4.0',
    'h5py>=3.6.0',
    'hjson>=3.0.2',
    'httpx>=0.23.3,<0.28',
    'importlib_metadata~=7.1.0',
    'jmespath>=0.10.0',
    'kaleido==0.2.1',
    'lxml-html-clean>=0.1.0',
    'lxml>=5.2',
    'matid>=2.1.3',
    'nptyping~=1.4.4',
    'numpy>=1.22.4,<2.0.0',
    'openpyxl>=3.0.0',
    'orjson>=1.0',
    'pandas>=2.0.0',
    'panedr>=0.2',
    'parmed>=3.0.0',
    'pint==0.17',
    'py-spy',                    # for on-server profiling
    'pydantic>=2.0.0',
    'pyinstrument',              # for endpoint profiling
    'pymatgen>=2023.5.10',
    'python-keycloak>=0.26.1',
    'python-magic==0.4.24',
    'pytz>=2022.7.1',
    'pyyaml>=6.0',
    'requests>=2.27.1,<2.32.0',
    'rfc3161ng>=2.1.3',
    'scikit-learn>=1.0.2',
    'scipy>=1.7.1',
    'toposort>=1.0',
    'typing-extensions>=4.12',
    'unidecode==1.3.2',
    'wrapt>=1.12.1',
    'xarray>=0.20.2',
    'plotly<6.0.0',              # version 6.0.0 not fully compatible with our GUI
