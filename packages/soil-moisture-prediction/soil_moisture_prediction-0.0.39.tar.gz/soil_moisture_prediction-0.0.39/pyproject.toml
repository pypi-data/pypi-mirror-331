[tool.poetry]
name = "soil-moisture-prediction"
version = "0.0.39"
description = "Predicts soil moisture from cosmic ray neutron sensor data using a random forest model"
authors = ["Segolene Dega <segolene.dega@ufz.de>" , "John Anders <john-eric.anders@ufz.de>"]
license = "EUPL 1.2"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
contourpy = "1.1.0"
cycler = "0.11.0"
exceptiongroup = "1.2.0"
fonttools = "4.42.0"
importlib-resources = "6.0.1"
iniconfig = "2.0.0"
joblib = "1.3.2"
kiwisolver = "1.4.4"
matplotlib = "3.7.2"
numpy = "1.25.2"
packaging = "23.1"
pandas = "2.0.3"
pillow = "10.0.0"
pluggy = "1.5.0"
pyparsing = "3.0.9"
python-dateutil = "2.8.2"
pytz = "2023.3"
scikit-learn = "1.5.0"
scipy = "1.12.0"
seaborn = "0.12.2"
six = "1.16.0"
threadpoolctl = "3.2.0"
tomli = "2.0.1"
tzdata = "2023.3"
xycmap = "1.0.1"
zipp = "3.16.2"
pydantic = "2.7.3"
toml = "^0.10.2"
owslib = "^0.31.0"
rasterio = "^1.3.10"
pyproj = "^3.6.1"
wradlib = "^2.1.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
black = "24.2"
flake8 = "7.0.0"
isort = "5.13.2"
flake8-implicit-str-concat = "0.4.0"
flake8-blind-except = "0.2.1"
flake8-comprehensions = "3.14.0"
flake8-docstrings = "1.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
smp_cli = "soil_moisture_prediction.smp_cli:cli"

[tool.isort]
profile = "black"
