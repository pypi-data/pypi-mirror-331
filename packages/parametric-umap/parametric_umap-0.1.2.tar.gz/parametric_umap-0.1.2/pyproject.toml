[project]
name = "parametric-umap"
version = "0.1.2"
description = "A streamlined and fast implementation of parametric UMAP using PyTorch and FAISS"
authors = [
    {name = "Francesco Carli",email = "francesco.carli94@gmail.com"}
]
license = {text = "BSD License"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy (>=2.2.3,<3.0.0)",
    "scipy (>=1.15.2,<2.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "faiss-cpu (>=1.10.0,<2.0.0)",
    "torch (>=2.1.0,<3.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.dependencies]

[tool.poetry.group.dev.dependencies]
ruff = "^0.9.9"
ipykernel = "^6.29.5"
jupyter = "^1.1.1"


[tool.poetry.group.examples.dependencies]
scikit-learn = "^1.6.1"
matplotlib = "^3.10.1"

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = ["ALL"]

[tool.ruff.lint.pycodestyle]
max-doc-length = 90

[tool.ruff.lint.per-file-ignores]
"test/*" = ["S101", "D100", "D103", "D104"]


