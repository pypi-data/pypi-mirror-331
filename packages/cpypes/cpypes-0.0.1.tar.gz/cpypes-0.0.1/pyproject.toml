[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cpypes"
version = "0.0.1"
authors = [
    { name="Alex Craig", email="alexcraig777@gmail.com" },
]
description = "IPC implementation of ctypes API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "appdirs",
]

[project.urls]
Homepage = "https://github.com/alexcraig777/cpypes"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"cpypes" = ["data/*.tar.gz"]
