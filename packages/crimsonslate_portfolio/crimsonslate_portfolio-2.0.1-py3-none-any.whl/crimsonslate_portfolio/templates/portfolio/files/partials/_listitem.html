<tr class="border-b bg-gray-300 odd:bg-gray-200" id="{{ file.pk }}">
    <td class="p-2">
    {{ file.pk }}
    </td>
    <td class="p-2">
    {{ file }}
    </td>
    <td class="p-2">
    {{ file.file.size|filesizeformat }}
    </td>
    <td class="p-2">
        {% if file.media != None %}
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto size-8 fill-green-300 text-green-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        {% else %}
        <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto size-8 fill-red-300 text-red-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        {% endif %}
    </td>
    <td class="flex gap-2 p-2">
        <input hx-get="{% url 'update file' file.pk %}" hx-swap="outerHTML" hx-target="{{ file.pk }}" type="button" class="cursor-pointer rounded bg-blue-500 p-2 text-gray-100 hover:bg-blue-300" value="Edit">
        <input hx-get="{% url 'create media' file.pk %}" hx-swap="outerHTML" hx-target="{{ file.pk }}" type="button" class="cursor-pointer rounded bg-blue-500 p-2 text-gray-100 hover:bg-blue-300" value="Create">
    </td>
</tr>
