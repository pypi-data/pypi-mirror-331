[project]
name = "lisachopchop"
description = "Chop continuous stream of simulated data into more realistic LISA data packets"
license = { text = "BSD 3-Clause License" }
readme = "README.md"
requires-python = ">=3.10,<4"
authors = [
    { name = "Jean-Baptiste Bayle", email = "j2b.bayle@gmail.com" },
    { name = "Christophe Cossou", email = "christophe.cossou@cea.fr" },
    { name = "Antoine Petiteau", email = "antoine.petiteau@cea.fr" },
]
maintainers = [{ name = "Jean-Baptiste Bayle", email = "j2b.bayle@gmail.com" }]
keywords = [ "LISA", "L2A", "data delivery", "data packet" ]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]
dynamic = ["dependencies" ]
version = "0.2.0"

[project.urls]
repository = "https://gitlab.in2p3.fr/lisa_irfu/chopchop"
documentation = "https://lisa_irfu.pages.in2p3.fr/chopchop"
"Download" = "https://gitlab.in2p3.fr/lisa_irfu/chopchop/-/releases"
"Issue Tracker" = "https://gitlab.in2p3.fr/lisa_irfu/chopchop/-/issues"

[tool.poetry]
packages = [{include = "chopchop", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<4"
numpy = "^1.26.3"
scipy = "^1.12.0"
matplotlib = "^3.8.2"
h5py = "^3.10.0"
attrs = "^23.2.0"

[tool.poetry.group.dev.dependencies]
black = {extras = ["jupyter"], version = "^24.1.1"}
pylint = "^3.0.3"
ipython = "^8.21.0"
ipykernel = "^6.29.0"
mypy = "^1.8.0"
isort = "^5.13.2"
pre-commit = "^3.6.0"
anybadge = "^1.14.0"
nb-clean = "^3.2.0"
gitpython = "^3.1.43"

[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
papermill = "^2.6.0"

[tool.poetry.group.doc.dependencies]
sphinx = "^7.2.6"
sphinx-autodoc-typehints = "^1.25.3"
sphinxcontrib-bibtex = "^2.6.2"
esbonio = "^0.16.4"
myst-nb = "^1.1.2"
sphinx-rtd-theme = "^3.0.2"
setuptools = "^75.8.0"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.isort]
profile = "black"

[tool.mypy]
disable_error_code = "import-untyped"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
