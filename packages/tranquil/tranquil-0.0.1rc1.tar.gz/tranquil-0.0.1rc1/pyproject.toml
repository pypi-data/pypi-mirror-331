[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tranquil"
dynamic = ["version"]
description = 'Continual Learning Framework for Transformers'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
    { name = "Yasas Senarath", email = "12231659+ysenarath@users.noreply.github.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "datasets>=3.1.0",
    "numpy>=1.24.4",
    "pandas>=2.0.3",
    "scikit-learn>=1.3.2",
    "setfit>=1.1.1",
    "torch>=2.5.1",
    "transformers>=4.46.3",
]

[project.urls]
Documentation = "https://github.com/Yasas Senarath/tranquil#readme"
Issues = "https://github.com/Yasas Senarath/tranquil/issues"
Source = "https://github.com/Yasas Senarath/tranquil"

[tool.hatch.version]
path = "src/tranquil/__init__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/tranquil tests}"

[tool.coverage.run]
source_pkgs = ["tranquil", "tests"]
branch = true
parallel = true
omit = []

[tool.coverage.paths]
tranquil = ["src/tranquil", "*/tranquil/src/tranquil"]
tests = ["tests", "*/tranquil/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]
