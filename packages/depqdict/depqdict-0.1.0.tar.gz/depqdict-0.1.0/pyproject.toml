[project]
name = "depqdict"
version = "0.1.0"
description = "A double ended priority queue implemented with a min-max-heap"
readme = "README.md"
authors = [{ name = "Eliot Robson", email = "eliot.robson24@gmail.com" }]
requires-python = ">=3.10"
dependencies = []


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[dependency-groups]
dev = [
    "ruff>=0.9.9",
    "pytest>=8.3.3",
    "mypy>=1.15.0",
    "pytest-cov>=3.0.0",
    "hypothesis>=6.0.0",
    "memory_profiler>=0.58.0",
]


[tool.uv]
default-groups = ["dev"]

[tool.ruff]
target-version = "py310"
preview = true
line-length = 120

[tool.ruff.lint]
# Read more here https://beta.ruff.rs/docs/rules/
# By default, Ruff enables Flake8's E and F rules
# Pyflakes - F, pycodestyle - E, W
# flake8-builtins - A
# Pylint - PLC, PLE, PLW
# isort - I
select = ["E", "F", "W", "A", "PLC", "PLE", "PLW", "I"]

[tool.mypy]
python_version = "3.10"

[tool.pytest.ini_options]
required_plugins = ["pytest-cov"]

[tool.coverage.run]
include = ["src/depqdict/depqdict.py"]
