# 
# Default stylesheet for Reportlab documents
#
# Sizes:
# tiny, scriptsize, footnotesize, small, normalsize, 
# large, Large, LARGE, huge, Huge
# 
# Standard Fonts:
# Courier, Helvetica, Symbol, Times, Times-Roman

reportlab:
  # Reportlab specific customisations
  front_page:
    package: dkit.resources 
    image: background.pdf
    text_color: "#A9A9A9"
    title_color: "#A9A9A9"
    title_xy: [40, 500]
    subtitle_xy: [40, 480]
    author_xy: [40, 360]
    contact_xy: [40, 340]
    contact_font_size: 16
    date_xy: [40, 160]
    title_font_size: 22
    subtitle_font_size: 16
    author_font_size: 14
    date_font_size: 10
  later_pages:
    top_line: True 
    bottom_line: True 
  styles:
    Heading1:
      #textColor: "#05386E"
      textColor: "#5A5A5A"
      fontName: SourceSansPro-Bold
      fontSize: large
      spaceAfter: 5
      leading: 10
    Heading2:
      # textColor: "#05386E"
      textColor: "#5A5A5A"
      fontName: SourceSansPro-Bold
      fontSize: normalsize
      spaceAfter: 5
      leading: 10
    Heading3:
      #textColor: "#05386E"
      textColor: "#5A5A5A"
      fontName: SourceSansPro
      fontSize: normalsize 
      spaceAfter: 5 
      leading: 10
    Normal: 
      fontName: SourceSansPro
      fontSize: normalsize 
      # textColor: "#378245"
      # textColor: "#05386E"
      textColor: "#5A5A5A"
      alignment: 4                    # TA_JUSTIFY
    BodyText:
      fontSize: normalsize 
      spaceAfter: 10
      alignment: 4                    # TA_JUSTIFY
        # textColor: "#05386E"
      textColor: "#5A5A5A"
    Verbatim: 
      fontName: Courier 
      firstLineIndent: 20
      leftIndent: 20
      fontSize: footnotesize 
      spaceBefore: 10
      spaceAfter: 10
    BlockQuote: 
      fontName: Times-Italic
      leftIndent: 10
      spceBefore: 5
      spaceAfter: 5
    Code:
      fontName: Times-Roman 
      leading: 10
    UnorderedList:
      # textColor: "#05386E"
      textColor: "#5A5A5A"
      spaceAfter: 4
      fontName: SourceSansPro
      fontSize: normalsize 
    OrderedList:
      # textColor: "#05386E"
      textColor: "#5A5A5A"
      spaceAfter: 4
      fontName: SourceSansPro
      fontSize: normalsize 
page:
  size: A4
  left: 20
  right: 20
  top: 22
  bottom: 20
  orientation: portrait
  title_date_format: "{:%d %B %Y}"
table:
  heading_color: "#FFFFFF"
  heading_background: "#5A5A5A"
  fontSize: footnotesize
  font_color: "#5A5A5A"
  font: SourceSansPro
matplotlib:
  theme: seaborn-bright
  colors:
    palette:
      - "#003F7D"
      - "#4A8691"
      - "#66CBDE"
      - "#DEA95B"
      - "#7393DE"
    red: "#ef3340"
    green: "#00c389"
  width: 16
  height: 7 
  axes:
    linewidth: 0.5
    titlesize: medium 
    labelsize: small
    ticklabelsize: x-small 
