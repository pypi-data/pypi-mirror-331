[build-system]
requires = [
    "setuptools>=64",
    "setuptools-scm>=8",
    "wheel",
    "Cython",
    "numpy>=2.0.0",
    ]
build-backend = "setuptools.build_meta"

[project]
name = "BoltzTraP2"
version = "25.3.1"
description = "band-structure interpolator and transport coefficient calculator"
readme = "README.md"
authors = [{ name = "Georg K. H. Madsen", email = "georg.madsen@tuwien.ac.at" }]
license = { text = "GPLv3+" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
]
dependencies = [
    "spglib",
    "numpy",
    "scipy",
    "matplotlib",
    "ase",
    "netCDF4",
    "cython",
    ]
keywords = ["electronic band structure", "Onsager", "thermoelectric coefficients"]
requires-python = ">=3.9"

[project.optional-dependencies]
test = [
    "pytest",
]
optional = [
    "gpaw",
    "pyfftw",
]

[project.urls]
Homepage = "https://www.boltztrap.org"
Download = "https://gitlab.com/sousaw/BoltzTraP2/repository/archive.tar.gz?ref=v24.9.4"

[project.scripts]
btp2 = "BoltzTraP2.interface:btp2_main"

[tool.setuptools.packages.find]
include = ["BoltzTraP2", "BoltzTraP2.sphere"]

[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line_length = 79
