[build-system]
requires = ["setuptools>=45", "wheel"]  # Removed setuptools_scm since we're using static version
build-backend = "setuptools.build_meta"

[project]
name = "scgraph-eval"
version = "0.1.2"  # Added static version
description = "A tool for evalauting single-cell embeddings using graph-based relations"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Hanchen Wang", email = "hanchen.wang.sc@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
# Removed dynamic = ["version"]
dependencies = [
    "numpy",
    "pandas",
    "scanpy",
    "tqdm",
    "scipy"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
]

[project.scripts]
scgraph-eval = "scgraph.scgraph:main"

# Removed [tool.setuptools_scm] section since we're using static versioning