[project]
name = "unlock-pdf"
version = "0.3.0"
description = "Unlocks editing permissions of PDFs that don't have a password"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pikepdf>=8.5.3",
]
authors = [
    {name = "Elvis Mak", email = "elvishcmak@gmail.com"}
]

[project.urls]
Homepage = "https://github.com/elvishcm/unlock_pdf"

[project.scripts]
unlock_pdf = "unlock_pdf_cli_app.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/unlock_pdf_cli_app"]