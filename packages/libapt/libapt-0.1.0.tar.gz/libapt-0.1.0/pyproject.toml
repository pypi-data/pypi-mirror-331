[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "libapt/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["libapt"]

[project]
name = "libapt"
description = "Interface with Debian APT package repositories."
readme = "README.md"
authors = [
  { name="Thomas Irgang", email="thomas@irgang.eu" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
]

[project.urls]
Homepage = "https://github.com/eLiSCHe/libapt"

[dependency-groups]
dev = [
    "darglint>=1.8.1",
    "mypy>=1.15.0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.9",
    "sphinx>=8.1.3",
    "sphinx-pyproject>=0.3.0",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
minversion = "6.2.5"
addopts = "--doctest-modules"
testpaths = [ "tests", "libapt", "example" ]
markers = [
]
log_level = "debug"

[tool.coverage.paths]
source = [
    "libapt",
    "*/site-packages/libapt"
]

[tool.coverage.run]
branch = true
source = ["libapt"]
dynamic_context = "test_function"

[tool.coverage.report]
include_namespace_packages = true
exclude_also = [
    "@(abc\\.)?abstractmethod",
    "def __repr__",
    "class \\w+\\(Protocol\\):"
]
include = ["libapt/*"]

[tool.coverage.html]
show_contexts = true

[tool.mypy]
mypy_path = "$MYPY_CONFIG_FILE_DIR"
explicit_package_bases = true
