[tool.poetry]
name = "chemotion-api"
version = "0.3.55"
description = "A Chemotion python API"
authors = ["Maritn Starman <martin.starman@kit.edu>"]
license = "MIT"
readme = "README.md"

packages = [{ include = "chemotion_api"}]

[tool.poetry.scripts]
chemotion_api = "chemotion_api.__main__:cli"

[tool.poetry.dependencies]
python = "^3.09"
requests = "^2.32.3"
python-dateutil = "^2.9.0"
pytz = "^2024.1"
python-magic = "^0.4.27"
click = "^8.1.7"
jinja2 = "^3.1.4"
pyyaml = "^6.0.1"
jsonschema = "^4.23.0"
typing-extensions = "^4.12.2"
rdflib = "^7.1.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
psutil = "^6.0.0"
sphinx = "^7.3.7"
enum-tools = "^0.12.0"
sphinx-toolbox = "^3.6.0"
sphinx-rtd-theme = "^2.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
