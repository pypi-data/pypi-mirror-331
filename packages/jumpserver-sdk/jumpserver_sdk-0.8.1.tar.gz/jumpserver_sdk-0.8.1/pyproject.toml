[tool.poetry]
name = "jumpserver-sdk"
version = "0.8.1"
description = "JumpServer Python SDK"
authors = ["jiangweidong <1053570670@qq.com>"]
readme = "README.md"
homepage = "https://github.com/O-Jiangweidong/jumpserver-sdk-python"
packages = [
    { include = "jms_client" }
]

[tool.poetry.urls]
