[tool.poetry]
name = "sklearn-llm"
version = "0.1.1"
description = "A tiny module for combining LLM transformations with scikit-learn"
license = "MIT"
authors = ["Trung Nguyen <trung.ngvan@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "3.11.10"
asyncio = "^3.4.3"
scikit-learn = "^1.5.0"
python-dotenv = "^1.0.1"
openai = "^1.65.0"
jinja2 = "^3.1.5"

[tool.poetry.group.dev.dependencies]
black = "^24.4.0"
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
pytest-asyncio = "^0.23.7"
mypy = "^1.10.0"
pandas-stubs = "^2.2.2.240603"
ipython = "^8.32.0"
ipywidgets = "^8.1.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.10"
install_types = true
warn_unused_configs = true
warn_return_any = true
ignore_missing_imports = true
disallow_untyped_defs = true
ignore_errors = false
files = [
    "sklearn_llm"
]

[tool.black]
line-length = 88
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
