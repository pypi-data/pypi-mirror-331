[metadata]
name = pytesmo
description = Python Toolbox for the evaluation of soil moisture observations
author = TU Wien
author_email = support@qa4sm.eu
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://www.geo.tuwien.ac.at/
project_urls = 
	Documentation = https://pytesmo.readthedocs.io/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy>=2.0
	numba
	scipy>=0.12
	pandas>=0.23.0
	netCDF4>=1.0.1,!=1.6.2
	pygeogrids
	pygeobase>=0.6.0
	pynetcf>=0.4.0
	configparser
	pykdtree
	repurpose>=0.13.1
	cadati>=0.0.2
	Cython>=0.29.21
	scikit-learn
python_requires = >=3.9

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	ascat==2.4.3
	ismn==1.5.1
	nbconvert
	ipykernel
	sphinx_rtd_theme
	matplotlib
	pytest
	pytest-cov
	pytest-mpl
	pre-commit
	flake8
	yapf

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov
	--cov-report term-missing
	--cov-append
	--verbose
norecursedirs = 
	dist
	build
	.tox
markers = 
	full_framework : marks slow test that use the whole validation framework (deselect with '-m "not full_framework"')
	slow : marks slow tests (deselect with '-m "not slow"')
	doc_example : marks slow tests that test python code from documentation
testpaths = tests
filterwarnings = 
	ignore:GriddedStaticBase is deprecated:DeprecationWarning
	ignore:pytesmo.timdate.julian has moved:DeprecationWarning
	ignore:pytesmo.timdate.dekad has moved:DeprecationWarning
	ignore:An input array is constant:
	ignore:The bins have been resized:UserWarning
	ignore:Dropping duplicated indices in reference:UserWarning
	ignore:No timezone given for reference:UserWarning
	ignore:`np.bool` is a deprecated alias for the builtin `bool`
	ignore: IOError in reading ISMN data
	ignore:Use the new implementation 'cdf_match' instead.:DeprecationWarning
	ignore::UserWarning:^ascat
	ignore:The 'parallel_process_async' method was renamed to `parallel_process`.:DeprecationWarning

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
extend-ignore = F403
per-file-ignores = __init__.py:F401
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = pytesmo
extensions = 
	no_skeleton

[yapf]
based_on_style = yapf
indent_width = 4
column_limit = 79

[egg_info]
tag_build = 
tag_date = 0

