[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist
ignore = E203, W503

[isort]
profile = black
line_length = 100
multi_line_output = 3

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = --doctest-modules --cov=elastic_hash --cov-report=term-missing

[egg_info]
tag_build = 
tag_date = 0

