[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lazykey"
version = "0.0.2"
authors = [
  { name="Nearchos Potamitis", email="nearchos.potamitis@cs.au.dk" },
]
description = "Always uses the most lazy key when calling an online LLM."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/Potamitisn/lazykey"
Issues = "https://github.com/Potamitisn/lazykey/issues"