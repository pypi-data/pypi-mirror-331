[project]
name = "membit-mcp"
version = "0.1.8"
description = "Membit MCP Server for accessing real-time social data via Membit's API"
authors = [
    {name = "Paul Nattapatsiri", email = "paul@bandprotocol.com"},
    {name = "Sorawit Suriyakarn", email = "sorawit@bandprotocol.com"}
]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/bandprotocol/membit-mcp"
repository = "https://github.com/bandprotocol/membit-mcp"
documentation = "https://membit.ai"
dependencies = [
    "mcp[cli]>=1.3.0",
]

[tool.poetry.dependencies]
python = ">=3.10"
requests = "^2.28.1"
mcp = "^1.3.0"
uv = "^0.6.2"

[tool.poetry.scripts]
membit-mcp = "membit_mcp:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
