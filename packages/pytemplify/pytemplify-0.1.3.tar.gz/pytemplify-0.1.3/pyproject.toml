[tool.poetry]
name = "pytemplify"
version = "0.1.3"
description = "A generic generator framework using Jinja2 and user-defined parsers."
authors = ["robinbreast <kihoa.nam@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "pytemplify", from = "." },
    { include = "scripts", from = "." },
]

[tool.poetry.dependencies]
python = "^3.10"
jinja2 = "^3.1.2"
dataclasses-jsonschema = "^2.16.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-snapshot = "^0.9.0"
flake8 = "^7.1.2"
black = "^25.1.0"
ruff = "^0.9.9"
isort = "^6.0.1"
nox = "^2025.2.9"
nox-poetry = "^1.2.0"
poetry-plugin-export = "^1.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mygen-init = "scripts.mygen_init:main"
