[package]
name = "greyjack"
version = "0.0.5"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "greyjack"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23.5", features = ["extension-module"] }
rand = "0.8.5"
rand_distr = "0.4.3"
ndarray = "0.16.1"
ndarray-rand = "0.15.0"
ndarray-stats = "0.6.0"
chrono = "0.4.39"
polars = { version = "0.45.1", features = ["lazy", "ndarray", "serde", "abs"] }
