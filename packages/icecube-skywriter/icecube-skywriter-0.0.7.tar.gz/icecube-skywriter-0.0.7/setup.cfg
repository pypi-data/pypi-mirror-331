[wipac:cicd_setup_builder]
pypi_name = icecube-skywriter
python_min = 3.8
python_max = 3.13
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
keywords_spaced = "skymap scanner" skymap HEALPix neutrino reconstruction

[metadata]
name = icecube-skywriter
version = attr: skywriter.__version__
url = https://github.com/icecube/skywriter
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
description = Upstream Tools for SkyDriver & the Skymap Scanner
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	skymap scanner
	skymap
	HEALPix
	neutrino
	reconstruction
	IceCube
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
download_url = https://pypi.org/project/icecube-skywriter/
project_urls = 
	Tracker = https://github.com/icecube/skywriter/issues
	Source = https://github.com/icecube/skywriter

[semantic_release]
version_variable = skywriter/__init__.py:__version__
upload_to_pypi = True
patch_without_tag = True
commit_parser = semantic_release.history.emoji_parser
major_emoji = [major]
minor_emoji = [minor]
patch_emoji = [fix], [patch]
branch = main

[options]
install_requires = 
	wipac-dev-tools
python_requires = >=3.8, <3.14
packages = find:

[options.extras_require]
tests = 
	pytest
	pytest-mock

[options.package_data]
* = py.typed

[options.packages.find]
exclude = 
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

[egg_info]
tag_build = 
tag_date = 0

