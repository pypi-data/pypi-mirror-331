[bumpversion]
current_version = 3.1.0
commit = True
message = chore(map-sdk): Bump version {current_version} â†’ {new_version}
tag = False
tag_name = map-sdk/{new_version}

[bdist_wheel]
universal = 1

[metadata]
long_description = file: README.md
long_description_content_type = "text/markdown"

[bumpversion:file:foursquare/map_sdk/_version.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:foursquare/map_sdk/_frontend.py]
search = module_version = "{current_version}"
replace = module_version = "{new_version}"

[bumpversion:file (first pass):package.json]
search = "@foursquare/map-sdk": "^{current_version}",
replace = "@foursquare/map-sdk": "^{new_version}",

[bumpversion:file (second pass):package.json]
search = "version": "{current_version}",
replace = "version": "{new_version}",

[bumpversion:file:../../../modules/map-sdk/package.json]
search = "version": "{current_version}",
replace = "version": "{new_version}",

[bumpversion:file:../../../apps/studio/map-sdk-pro/package.json]
search = "version": "{current_version}
replace = "version": "{new_version}

[egg_info]
tag_build = 
tag_date = 0

