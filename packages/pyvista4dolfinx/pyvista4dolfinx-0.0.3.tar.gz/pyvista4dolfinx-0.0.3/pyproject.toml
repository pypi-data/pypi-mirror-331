[project]
name = "pyvista4dolfinx"
version = "0.0.3"
dependencies = [
  "pyvista>0.41.0",
  "pyvistaqt>0.11.0",
]
requires-python = ">=3.8"
authors = [
  {name = "Stein K.F. Stoter", email = "k.f.s.stoter@tue.nl"},
]
maintainers = [
  {name = "Stein K.F. Stoter", email = "k.f.s.stoter@tue.nl"}
]
description = "Re-introduction of a simple plot function for Dolfinx."
readme = "README.md"
keywords = ["dolfinx", "FEniCSx", "pyvista", "plotting"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[project.urls]
Documentation = "https://pyvista4dolfinx-8f26eb.gitlab.io"
Repository = "https://gitlab.com/Stein.Stoter/pyvista4dolfinx"

[tool.setuptools]
py-modules = []

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::UserWarning"
]