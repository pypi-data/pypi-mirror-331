[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "topmodels"
version = "0.0.0"
authors = [
    {name = "Anthony Tedde", email = "antho.tedde@gmail.com"},
]
description = "Workflow to make modeling easier and more robust."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
homepage = "https://github.com/QstBoard/topmodels"
issues = "https://github.com/QstBoard/topmodels/issues"