[build-system]
requires = ["setuptools >= 75.5.0"]
build-backend = "setuptools.build_meta"

[project]
name = "heatdiff"
version = "0.1.1"
dependencies = [
  "numpy>=1.26.4",
  "scipy>=1.11.3",
  "matplotlib>=3.8.2",
  "opencv-python>=4.10.0.84",
  "scikit-image>=0.24.0"
]
requires-python = ">=3.10"
authors = [
  { name="Jason Ledwidge", email="jason.ledwidge@jos-quantum.de" },
]
description = "A package for image processing using the heat semigroup."
readme = "README.md"
