[metadata]
name = dynflowparser
summary = Get sosreport dynflow files and generates user friendly html pages for tasks, plans, actions and steps
description_file = 
	README.md
author = Pablo Fernández Rodríguez
home_page = https://github.com/pafernanr/dynflowparser
classifier = 
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[entry_points]
console_scripts = 
	dynflowparser = dynflowparser.bin.dynflowparser:main
	dynflowparser-export-tasks = dynflowparserexport.bin.dynflowparserexport:main

[files]
packages = 
	dynflowparser
	dynflowparser.lib
	dynflowparser.templates
	dynflowparser.html
	dynflowparserexport
	dynflowparserexport.lib

[egg_info]
tag_build = 
tag_date = 0

