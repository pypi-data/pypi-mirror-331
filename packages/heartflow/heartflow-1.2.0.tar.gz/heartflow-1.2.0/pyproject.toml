[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "heartflow"
version = "1.2.0"
authors = [
  { name="Crillerium", email="crillerium@outlook.com" },
]
description = "一个基于Python的命令行笔记应用，使用`questionary`库构建交互界面，支持笔记的增删查改和持久化存储。"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "questionary"
]

[project.scripts]
hf = "heartflow.__main__:main"

[project.urls]
Homepage = "https://github.com/crillerium/heartflow"
Issues = "https://github.com/crillerium/heartflow/issues"
