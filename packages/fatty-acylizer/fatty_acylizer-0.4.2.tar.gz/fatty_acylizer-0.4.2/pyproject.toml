[project]
name = "fatty-acylizer"
version = "0.4.2"
authors = [
    {name = "Janik Kokot", email = "janik.kokot@i-med.ac.at"}
]
description = "Mathematical remodeling model"
readme = "README.md"
license = { type = "MIT", file = "LICENSE" }
dependencies = [
    "numpy",
    "scipy",
    "scikit-learn",
]
requires-python = ">= 3.11"
[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pre-commit",
    "mypy",
    "ruff",
    "pyperf",
    "icecream",
    "memory_profiler",
]
extra = [
    "pyarrow",
    "pandas",
    "polars",
    "jupyter",
    "matplotlib",
    "seaborn",
    "rdata",
]

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
