[project]
name = "agentevals"
version = "0.0.3rc2"
license = {text = "MIT"}
description = "Open-source evaluators for LLM agents"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "langgraph>=0.3.0,<0.4.0",
    "openevals>=0.0.4",
]

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "openai>=1.61.1",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "ruff>=0.9.5",
]

[tool.setuptools.packages.find]
include = ["agentevals*"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
pythonpath = [
  "."
]
