[project]
name = "pathio"
version = "0.1.0"
description = "Input and output path checks. Simplifies handling of file/directory paths in scripts."
authors = [{name = "Ludvig", email = "<mail@ludvigolsen.dk>"}]
readme = "README.md"
license = "MIT"
keywords = [
    "path",
    "checks",
    "scripts",
]

[project.urls]
Repository = "https://github.com/ludvigolsen/pathio"
Issues = "https://github.com/ludvigolsen/pathio/issues"
Changelog = "https://github.com/ludvigolsen/pathio/blob/main/CHANGELOG.md"

[tool.poetry]
include = ["CHANGELOG.md"]

[tool.poetry.urls]
issues = "https://github.com/ludvigolsen/pathio/issues"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]