[project]
name = "rocketry-py"
version = "0.1.0"
description = "A Python library for rocketry related calculations"
authors = [
    {name = "henceiusegentoo",email = "61363222+henceiusegentoo@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.13"
