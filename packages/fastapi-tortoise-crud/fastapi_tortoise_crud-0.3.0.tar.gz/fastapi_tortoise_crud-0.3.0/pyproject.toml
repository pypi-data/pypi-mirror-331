[project]
name = "fastapi-tortoise-crud"
version = "0.3.0"
description = "fastpi简单crud"
keywords = [
    "Fastapi-admin",
    "Tortoise-orm",
    "Crud",
]
authors = [
    { name = "moxiaoying", email = "768091671@qq.com" },
]
dependencies = [
    "tortoise-orm>=0.20.0",
    "fastapi>=0.101.1",
    "fastapi-pagination>=0.12.8",
]
requires-python = ">=3.9"
readme = "README.md"
license = { text = "MIT" }

[tool.pdm]
[tool.pdm.build]
includes = [
    "fastapi_tortoise_crud/**",
]

[[tool.pdm.source]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
verify_ssl = true
name = "pypi"


[tool.pdm.scripts]
init = "python scripts/generate_test_data.py"

[dependency-groups]
dev = [
    "uvicorn>=0.34.0",
    "faker>=36.1.1",
    "redis>=5.2.1",
]