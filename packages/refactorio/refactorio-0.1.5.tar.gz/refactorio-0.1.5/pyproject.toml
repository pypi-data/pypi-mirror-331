[tool.poetry]
name = "refactorio"
version = "0.1.5"
description = "CLI tool for managing Ruff, Black, and pre-commit."
authors = ["Кузьмин Влад Валерьевич <vlad.kuzmin@simbirsoft.com>"]
readme = "README.md"
license = "Proprietary"

[tool.poetry.dependencies]
python = "^3.11"
rich = "^13.9.4"
toml = "^0.10.2"
pre-commit = "^4.1.0"
tomlkit = "^0.13.2"
typer = "^0.15.2"

[tool.poetry.scripts]
refactorio = "refactorio:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
