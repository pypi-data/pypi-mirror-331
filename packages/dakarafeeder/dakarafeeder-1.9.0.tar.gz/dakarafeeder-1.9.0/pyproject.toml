[project]
name = "dakarafeeder"
authors = [
        {name = "Flore", email = "flore.love@gmail.com"},
        {name = "Neraste", email = "neraste.herr10@gmail.com"},
]
description = "External database feeder for the Dakara Project"
readme = "README.md"
license = {file = "LICENSE"}
dynamic = ["version"]
requires-python = ">= 3.9"
classifiers = [
        "License :: OSI Approved :: MIT License",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
        "Operating System :: OS Independent",
        "Environment :: Console",
        "Intended Audience :: Developers",
]
dependencies = [
        "dakarabase>=2.1.0,<2.2.0",
        "filetype>=1.2.0,<1.3.0",
        "packaging>=24.2,<25.0",
        "pymediainfo>=7.0.1,<7.1.0",
        "pysubs2>=1.8.0,<1.9.0",
]

[project.optional-dependencies]
dev = [
        "black>=25.1.0,<25.2.0",
        "codecov>=2.1.13,<2.2.0",
        "isort>=6.0.0,<6.1.0",
        "pdoc>=15.0.1,<15.2.0",
        "pre-commit>=4.1.0,<4.2.0",
        "pytest-cov>=6.0.0,<6.1.0",
        "pytest>=8.3.4,<8.4.0",
        "ruff>=0.9.6,<0.10.0",
]
# note: update .pre-commit-config.yaml as well

[project.urls]
Homepage = "https://github.com/DakaraProject/dakara-feeder"
Repository = "https://github.com/DakaraProject/dakara-feeder.git"
Issues = "https://github.com/DakaraProject/dakara-feeder/issues"
Changelog = "https://github.com/DakaraProject/dakara-feeder/blob/master/CHANGELOG.md"

[project.scripts]
dakara-feeder = "dakara_feeder.__main__:main"

[build-system]
requires = ["setuptools>=75.8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "dakara_feeder.version.__version__" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest]
addopts = "--cov=dakara_feeder"

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "B"]
ignore = []
