[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flatforge"
version = "0.1.2"
description = "A utility for validating and processing flat files"
readme = "README.pypi.md"
authors = [
    {name = "Akram Zaki", email = "azpythonprojects@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
    "pyyaml>=6.0",
]

[project.urls]
Homepage = "https://github.com/akram0zaki/flatforge"
Repository = "https://github.com/akram0zaki/flatforge"
Documentation = "https://akram0zaki.github.io/flatforge/"
"Issue Tracker" = "https://github.com/akram0zaki/flatforge/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "psutil>=5.9.0",
]
large_files = [
    "psutil>=5.9.0",
]
benchmark = [
    "psutil>=5.9.0",
    "matplotlib>=3.5.0",
    "numpy>=1.20.0",
]
gui = [
    "flatforge-ui>=0.1.0",
]

[project.scripts]
flatforge = "flatforge.cli:main"
