[build-system]
requires = ['setuptools', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'mynyt'

version = '1.0.8'

description = 'A library that accesses the publicly available RSS of NYT and converts it to an easy-to-digest daily summary.'

authors = [{name = 'Kevin Zhu', email = 'kzhu2099@gmail.com'}]

classifiers = [
    'Programming Language :: Python :: 3',
    'Operating System :: OS Independent',
    'License :: OSI Approved :: MIT License',
]

readme = 'README.md'

requires-python = '>=3.8'

dependencies = [
    'feedparser',
    'requests',
    'pytz'
]

[project.urls]
Homepage = 'https://github.com/kzhu2099/My-NYT'
Issues = 'https://github.com/kzhu2099/My-NYT/issues'

[tool.setuptools]
packages = ['mynyt']
license-files = []