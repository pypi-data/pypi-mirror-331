[metadata]
name = hydroserver-sensorthings
version = 0.4.2

[options]
python_requires = >=3.9
package_dir = 
	=src
packages = find:
zip_safe = True
install_requires = 
	django >= 3.1
	django-ninja >= 1.0
	pydantic >= 2.0.1
	geojson-pydantic >= 1.0
	requests >= 2
	odata-query >= 0.8.1
	pytz >= 2022.7.1
	python-dateutil >= 2.8.2
	orjson >= 3.9

[options.extras_require]
docs = 
	sphinx_autodoc_typehints

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

