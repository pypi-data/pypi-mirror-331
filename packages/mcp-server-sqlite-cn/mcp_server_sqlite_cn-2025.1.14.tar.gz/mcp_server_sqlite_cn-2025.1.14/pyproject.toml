[project]
name = "mcp-server-sqlite-cn"
version = "2025.1.14"
description = "A simple SQLite MCP server"
readme = "README.md"
requires-python = ">=3.10.2"
dependencies = ["mcp>=1.0.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389"]

[project.scripts]
mcp-server-sqlite-cn = "mcp_server_sqlite_cn:main"
