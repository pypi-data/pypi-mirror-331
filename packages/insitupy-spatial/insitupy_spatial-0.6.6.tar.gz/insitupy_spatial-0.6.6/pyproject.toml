[project]
name = "insitupy-spatial"
version = "0.6.6" #<<COOKIETEMPLE_FORCE_BUMP>>
description = "Package introducing the InSituPy framework to analyze single-cell spatial transcriptomics data."
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Johannes Wirth", email = "jwrth <j.wirth@tum.de>"}
]
requires-python = ">=3.9.0,<3.10.0"
readme = "README.md"
dependencies = [
    "scanpy[leiden]==1.10.3",
    "numpy==1.26.4",
    "napari[all]==0.4.18",
    "dask-image==2023.8.1",
    "parse==1.19.1",
    "dask (>=2023.9.2,<2024.0.0)",
    "opencv-python==4.8.0.76",
    "scikit-image (>=0.21.0,<1.0.0)",
    "geopandas (>=0.14.4,<1.0.0)",
    "fiona==1.10.0",
    "openpyxl (>=3.1.2,<4.0.0)",
    "pytest (>=7.4.2,<8.0.0)",
    "xmltodict==0.13.0",
    "zarr (>=2.16.1,<3.0.0)",
    "pyarrow (>=14.0.1,<15.0.0)",
    "fastparquet (>=2023.10.1,<2024.0.0)",
    "toml (>=0.10.2,<1.0.0)",
    "plottable==0.1.5",
    "adjusttext (>=1.3.0,<2.0.0)",
    "scikit-misc==0.3.1",
    "dask-geopandas==0.4.2"
]

[tool.poetry]
packages =[
    { include = 'insitupy' }
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"