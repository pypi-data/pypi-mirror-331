[dependencies]
comrak_lib = {package = "comrak", version = "0.35.0", features = ["shortcodes"]}
pyo3 = "0.23.3"

[lib]
name = "comrak"
crate-type = ["cdylib"]

[package]
name = "comrak"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = 2
lto = "thin"
codegen-units = 1
panic = "abort"
debug = false
strip = "symbols"
