[project]
name = "cdb_cellmaps"
authors = [{name = "Colm Brandon", email = "colm.brandon@ul.ie"}]
version = "0.0.1a1000208"
description = ""
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = [] # probably need to change this
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

requires-python = ">= 3.7" # Can potentially expand on this

# possibly to be added from the codegen or cdb core
dependencies = [
    "requests",
    "jinja2",
    "jinja2-strcase",
    "typing",
    "dataclasses",
    "numpy<2",
    "minio" ,
    "pathlib",
    "dacite",
    "pandas",
    "mypy",
    "click",
    "typing-extensions",
]

[tool.setuptools.packages.find]
where = ["src"]


[project.optional-dependencies]
R = ['rpy2', 'types-tzlocal', 'mypy']
pylt312 = ["typing-extensions"]
image = ["tifffile", "pillow", "imagecodecs","types-pillow"]
video = ["moviepy"]
audio = ["pydub"]
model3d = ["fbx", "numpy-stl"]
doc = ['python-docx', 'PyPDF2', "python-pptx"]
graph = ["networkx"]
tabular = ["pandas"]
text = ["json","pyyaml"]
torch = ["torch"]


[project.urls] # These will need to be updated, probably should be populated from the ontology
Homepage = "https://cincodebio.colmb.me/"
Documentation = "https://cincodebio.colmb.me/"
Repository = "https://cincodebio.colmb.me/"
"Bug Tracker" = "https://cincodebio.colmb.me/"
Changelog = "https://cincodebio.colmb.me/"


[project.scripts]
cdb_cellmaps = "cdb_cellmaps.__main__:cli"


[tool.setuptools.package-data]
"cellmaps_sdk" = ["py.typed"]

[tool.mypy]
mypy_path = "$MYPY_CONFIG_FILE_DIR/out/cellmaps_sdk"
warn_return_any = true
warn_unused_configs = true