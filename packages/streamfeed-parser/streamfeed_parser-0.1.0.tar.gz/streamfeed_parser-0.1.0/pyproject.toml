[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "streamfeed-parser"
version = "0.1.0"
description = "A lightweight streaming parser for CSV and XML feeds over HTTP/FTP with automatic compression handling."
authors = [{ name = "Your Name", email = "your@email.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests"
]

[project.urls]
Homepage = "https://github.com/yourusername/streamfeed-parser"
Repository = "https://github.com/yourusername/streamfeed-parser"

[tool.setuptools]
packages = ["streamfeed"]
