[project]
name = "apipy_logs"
version = "0.1.1"
authors = [
  { name="SebastienCozeDev", email="contact@cozedev.com" },
]
description = "A package to create, read and delete your logs"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)"
]

[project.urls]
Homepage = "https://github.com/SebastienCozeDev/apipy_logs"
Issues = "https://github.com/SebastienCozeDev/apipy_logs/issues"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["apipy_logs"]
