[project]
name = "ehdg_gaze"
version = "1.0.0"
authors = [
  { name="Zaw Lin Tun", email="zawlintun1511@gmail.com" },
]
description = "Eye Health Diagnostic Group Gaze Detector"
readme = "README.md"
dependencies = [
    "setuptools>=61.0",
    "opencv-python>=4.8.1.78",
    "numpy>=1.26.1",
    "omegaconf>=2.3.0",
    "scipy>=1.13.1",
    "torch>=2.6.0",
    "torchvision>=0.21.0",
    "dlib>=19.24.6",
    "face-alignment>=1.4.1",
    "mediapipe>=0.10.21",
    "pyyaml",
    "timm>=1.0.15"
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.scripts]
ehdg_gaze = "ehdg_gaze.ehdg_gaze:main"

[project.urls]
"Homepage" = "https://github.com/jtur044/ehdg_gaze"
"Bug Tracker" = "https://github.com/jtur044/ehdg_gaze/issues"

[build-system]
requires = [
    "setuptools>=61.0",
    "opencv-python>=4.8.1.78",
    "numpy>=1.26.1",
    "omegaconf>=2.3.0",
    "scipy>=1.13.1",
    "torch>=2.6.0",
    "torchvision>=0.21.0",
    "dlib>=19.24.6",
    "face-alignment>=1.4.1",
    "mediapipe>=0.10.21",
    "pyyaml",
    "timm>=1.0.15"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ehdg_gaze = ["*", "*/*"]
