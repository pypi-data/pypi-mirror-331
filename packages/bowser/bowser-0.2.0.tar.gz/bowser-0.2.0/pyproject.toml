[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bowser"
version = "0.2.0"
description = "A powerful and intuitive web automation toolkit built on Selenium."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Chase Reed", email = "chasereed00000@gmail.com" }
]
requires-python = ">=3.7"  # <-- This was missing
keywords = ["automation", "selenium", "web", "browser", "stealth"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "selenium>=4.0.0",
    "webdriver-manager",
    "fake-useragent",
]
