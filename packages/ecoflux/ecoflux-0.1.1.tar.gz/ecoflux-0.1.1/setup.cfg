[metadata]
name = ecoflux
description = A library of functions to calculate ecosystemâ€“atmosphere exchanges of energy, carbon, water, and trace gases
author = Wu Sun
author-email = wusun@protonmail.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/wusunlab/ecoflux
project-urls = 
	Documentation = https://github.com/wusunlab/ecoflux
platforms = any
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Science/Research
	Natural Language :: English
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering :: Atmospheric Science

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	scipy

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov ecoflux --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = ecoflux
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

