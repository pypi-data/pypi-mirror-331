[tool.poetry]
name = "sshreader"
version = "6.1.0"
description = "Multi-threading/processing wrapper for Paramiko"
authors = ["Jesse Almanrode <jesse@almanrode.com>"]
license = "LGPL-3.0-or-later"
readme = "README.md"
homepage = "http://sshreader.readthedocs.io/"
repository = "https://bitbucket.org/isaiah1112/sshreader/"
classifiers = [
    "Programming Language :: Python",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
    ]
packages = [{include = "sshreader"}, {include = "sshreader/scripts"}]

[tool.poetry.scripts]
pydsh = 'sshreader.scripts.pydsh:cli'

[tool.poetry.dependencies]
python = ">3.8,<3.14"
click = "^8"
colorama = "^0.4"
paramiko = "^3"
progressbar2 = "^4"
python-hostlist = "^1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
coverage = "^7"
discover = "^0.4"
flake8 = "^5"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
