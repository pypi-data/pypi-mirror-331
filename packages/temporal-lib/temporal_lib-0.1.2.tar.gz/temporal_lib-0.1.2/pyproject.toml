# https://setuptools.pypa.io/en/stable/userguide/pyproject_config.html

[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=67.5.1",
    "wheel"
]

[project]
name = "temporal-lib"
authors = [
    { name = "Datahenge LLC", email = "brian@datahenge.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
]
description = "A library for working with datetime and other temporal concepts."
# dynamic =["version" ]
keywords = ["datetime", "cron"]
license = {text = "MIT"}
requires-python = ">=3.9"
readme = "README.md"
version = "0.1.2"


dependencies = [
    "cron-converter",
    "cron-descriptor",
    "local-crontab",
    "python-dateutil>=2.8.2",
    "toml>=0.10.2",
    "tzlocal>=4.2",
]

[project.optional-dependencies]
dev = [
    "build~=0.10.0",
    "flake8>=4.0.1",
    "flake8-tabs",
    "ipython~=8.11.0",
    "mypy~=1.1.1",
    "pylint>=2.12.2",
	"pytest>=7.2.2",
    "twine>=4.0.2"
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]

[tool.mypy]
allow_redefinition = true
mypy_path = "$MYPY_CONFIG_FILE_DIR/stubs"
