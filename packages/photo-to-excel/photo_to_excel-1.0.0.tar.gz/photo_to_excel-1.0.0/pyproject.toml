[project]
name = "photo_to_excel"
version = "1.0.0"
authors = [
    {name="Julia Marcinkowska", email="juliamarcinkowska98@gmail.com" },
]
maintainers = [
    {name="Julia Marcinkowska", email="juliamarcinkowska98@gmail.com" },
]
description = "Covert your photos to Excel file"
readme = "README.md"
requires-python = ">=3.9.6, <3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS",
]
license-files = ["LICENSE"]
dependencies = [
    "openpyxl>=3.1.5",
    "pillow>=11.1.0",
]

[project.urls]
Homepage = "https://github.com/juliam98/photo_to_excel"
Issues = "https://github.com/juliam98/photo_to_excel/issues"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.9.6, <3.12"
openpyxl = "^3.1.5"
pillow = "^11.1.0"
