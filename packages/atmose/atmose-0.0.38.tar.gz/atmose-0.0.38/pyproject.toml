[tool.poetry]
name = "atmose"
version = "0.0.38"
description = "ATMOSE- Automatic Topic Modeling Over Semantic Embeddings"
authors = ["Joe Nance <joe@nceno.app>"]
license = "MIT"
readme = "README.md"

[[tool.poetry.packages]]
include = "atmose"

[tool.poetry.dependencies]
python = "^3.10"
scikit-learn = "^1.6.1"
tqdm = "^4.67.1"
openai = "^1.59.9"
python-dotenv = "^1.0.1"
hdbscan = "^0.8.40"
llvmlite = "^0.44.0"
umap-learn = "^0.5.7"
plotly = "^5.24.1"
httpx = "^0.28.1"
backoff = "^2.2.1"
optuna = "^4.2.0"
psutil = "^6.1.1"
asyncio = "^3.4.3"
pandas = "^2.2.2"


[tool.poetry.group.dev.dependencies]
langchain-openai = "0.3.0"
langchain-core = "0.3.29"
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
