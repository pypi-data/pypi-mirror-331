[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[project]
requires-python = ">=3.10, <3.13"
name = "axonometry"
version = "0.1.3-beta.6"
dependencies = ["compas~=2.6.1", "vpype[all]~=1.14.0", "setuptools"]
authors = [{ name = "Julien Rippinger" }]
description = "A Python library implementing axonometric projection by intersection in order to generate animations or vector drawings of curious objects."
readme = "README.rst"
keywords = ["architecture", "research", "drawing", "axonometry", "projection"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Topic :: Artistic Software",
    "Topic :: Education",
    "Topic :: Multimedia :: Graphics :: Editors :: Vector-Based",
    "Topic :: Scientific/Engineering :: Visualization",
]

[project.optional-dependencies]
dev = ["pytest", "ruff", "sphinx", "sphinx_copybutton", "furo"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
axonometry = ["*.toml"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py312"
extend-exclude = ["**/examples/**", "**/docs/**", "**/tests/**"]
