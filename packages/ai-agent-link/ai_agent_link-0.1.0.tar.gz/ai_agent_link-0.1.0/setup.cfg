[metadata]
name = ai-agent-link
version = 0.1.0
author = Jozsef Szalma
author_email = agent_link@szalma.biz
description = AI Agent Communication Library
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jozsefszalma/agent_link
project_urls = 
	Bug Tracker = https://github.com/jozsefszalma/agent_link/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Topic :: Communications
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development :: Libraries
keywords = distributed, ai, agents, communication, mqtt

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.10
install_requires = 
	paho-mqtt>=2.1.0
	typing-extensions>=4.10.0
	python-dotenv>=1.0.0
	smolagents>=0.1.0

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

