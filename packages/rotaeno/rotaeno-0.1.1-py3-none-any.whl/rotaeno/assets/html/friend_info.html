<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2d42;
            color: white;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .player {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #334, #556);
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            width: 45%;
            box-sizing: border-box;
        }
        .player img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .player-info {
            display: flex;
            align-items: center;
        }
        .player-stats {
            text-align: right;
        }
        @media (max-width: 768px) {
            .player {
                width: 90%;
            }
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            padding: 20px 0;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
