            color:#fff
        }
        .default {
            background:url("data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='267.996'%20height='55.409'%20viewBox='0%200%20267.996%2055.409'%3e%3cg%20transform='translate(-1031.185%20-693.869)'%3e%3cpath%20d='M1271.763,694.308l-213.026-.439-27.552,27.418,27.418,27.552,213.026.439,27.552-27.418Z'%20fill='%23fff'/%3e%3cpath%20d='M1036.271,721.024l11.523-16.266-16.608,16.528,27.418,27.552,109.934.268-106.216-5.481Z'%20fill='%23ccc'%20style='isolation:isolate'/%3e%3c/g%3e%3c/svg%3e")
        }
        .rank-information {
            filter:drop-shadow(0 3px 8px rgba(0,0,0,.2509803922));
            -webkit-filter:drop-shadow(0 3px 8px rgba(0,0,0,.2509803922));
            transform:translateZ(0);
            -webkit-transform:translateZ(0);
            background-repeat:no-repeat;
            background-size:contain;
            background-position:center center;
            width:90%;
            display:grid;
            grid-template-columns:1fr 1fr 1fr;
            align-items:center;
            justify-content:space-between
        }
        .rank-information .user-detail {
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            width:150px
        }
        .rank-information .user-detail .username {
            font-size:21px;
            font-weight:700
        }
        @media screen and (max-width:768px) and (orientation:portrait) {
            .rank-information .user-detail .username {
            max-width:190px;
            text-overflow:ellipsis;
            overflow:hidden;
            white-space:nowrap
        }
        }.rank-information .user-detail .score {
            margin-top:-4px;
            font-size:16px
        }
        .rank-information .rank-number {
            width:50px;
            margin:0 auto;
            font-weight:700;
            font-size:18px;
            text-align:center
        }
        .rank-information .user-detail {
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center
        }
        .rank-information .user-image {
            position:relative;
            background-repeat:no-repeat;
            background-size:contain;
            display:flex;
            align-items:flex-end;
            justify-content:flex-end
        }
        .rank-information .user-image img {
            aspect-ratio:1/1;
            width:80%;
            filter:drop-shadow(1px 0 0 #707070) drop-shadow(-1px 0 #707070) drop-shadow(0 1px 0 #707070) drop-shadow(0 -1px 0 #707070) drop-shadow(1px 1px 0 #707070) drop-shadow(1px -1px 0 #707070) drop-shadow(-1px 1px 0 #707070) drop-shadow(-1px -1px 0 #707070);
            -webkit-filter:drop-shadow(1px 0 0 #707070) drop-shadow(-1px 0 #707070) drop-shadow(0 1px 0 #707070) drop-shadow(0 -1px 0 #707070) drop-shadow(1px 1px 0 #707070) drop-shadow(1px -1px 0 #707070) drop-shadow(-1px 1px 0 #707070) drop-shadow(-1px -1px 0 #707070);
            transform:translateZ(0);
            -webkit-transform:translateZ(0)
        }
        .profile-image {
            position:relative;
            background-repeat:no-repeat;
            background-size:contain;
            width:80%;
            aspect-ratio:1/1;
            display:flex;
            align-items:flex-end;
            justify-content:flex-end;
        }
        .profile-image:before {
            width:70%;
            height:70%;
            position:absolute;
            top:15%;
            left:15%;
            right:0;
            bottom:0;
            box-shadow:0 0 12px 1px #707070
        }
        .container {
            justify-content: center;
            align-items: center;
        }
        .rank-user {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div style="font-size: 20px; font-weight: bold; text-align: center; gap: 10px;" id="ranking-title"></div>
    <div class="leaderboards" id="leaderboards"></div>
    <footer>
        <p>图片资源来源: Dream Engine Games / Lowiro</p>
        <p>用户排行模板: None1145 / Terlity</p> 
        <p>用户排行信息提供: o.O 人力统计(VSCode能不能自动填啊)</p>
    </footer>

    <script>
        const imgp = "../assets/img"
        const data = /{{{data}}}/

        function createCard(cardData) {
            var num = cardData.rank;

            var medal = "default";
            var font = "";
            if (num == 1) {
                medal = "gold";
            } else if (num == 2) {
                medal = "silver";
            } else if (num == 3) {
                medal = "bronze";
            } else {
                font = "black";
            }
            return `
                <div class="rank-user">
                    <div class="rank-information no-select ${medal}">
                        <div class="rank-number" style="color: ${font}">
                            <span>#${num}</span>
                        </div>
                        <div class="user-detail" style="color: ${font}">
                            <span class="username">${cardData.playerName}</span>
                            <span class="score">${cardData.sorting}</span>
                            </div>
                        <div class="user-image">
                            <div class="profile-image">
                                <img src="${imgp}/avatar/${cardData.playerAvatar}.png"></img>
                            </div>
                        </div>
                    </div>
                </div>
            `
        }

        var html = "";
        data.data.forEach(player => {
            html += createCard(player);
        });
        document.getElementById('leaderboards').innerHTML = html;
        document.getElementById('ranking-title').innerHTML = data.title;
    </script>
</body>
</html>
