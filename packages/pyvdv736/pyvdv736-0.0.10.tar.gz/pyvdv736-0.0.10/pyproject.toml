[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvdv736"
description = "Simple reference implementation for VDV 736 subscriber and publisher written in Python"
authors = [{ name = "Sebastian Knopf", email = "mail@sebastian-knopf.de" }]
readme = "README.md"
license = {text = "Apache License (2.0)"}
dependencies = [
    "fastapi[all]",
    "lxml",
    "pyyaml",
    "requests",
    "uvicorn",
]
requires-python = ">=3.10"

dynamic = ["version"]

[tool.setuptools]
packages = ["vdv736"]

[tool.setuptools.package-dir]
stopmonitor = "vdv736"

[tool.setuptools_scm]
write_to = "vdv736/version.py"