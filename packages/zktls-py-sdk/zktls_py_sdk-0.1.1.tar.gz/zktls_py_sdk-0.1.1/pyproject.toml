[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zktls-py-sdk"
version = "0.1.1"
description = "A Python SDK for Primus Labs' Zero-Knowledge TLS (ZK TLS) protocol, enabling secure attestation and proxy TLS functionality for privacy-preserving data verification"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Praveen Kumar Jha", email = "praveen@gamp.gg" }
]
keywords = [
    "zero-knowledge",
    "zk",
    "tls",
    "attestation",
    "privacy",
    "ethereum",
    "blockchain"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "web3>=6.0.0",
    "eth-account>=0.8.0",
    "eth-typing>=3.0.0",
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "asyncio>=3.4.3"
]

[project.urls]
Homepage = "https://primuslabs.xyz"
Repository = "https://github.com/pkjha527/zktls-py-sdk.git"
Documentation = "https://github.com/pkjha527/zktls-py-sdk#readme"
"Bug Tracker" = "https://github.com/pkjha527/zktls-py-sdk/issues"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.black]
line-length = 100
target-version = ['py38']

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.18.0",
    "pytest-cov>=3.0.0"
]

[tool.hatch.build.targets.wheel]
packages = ["src/zktls"]
