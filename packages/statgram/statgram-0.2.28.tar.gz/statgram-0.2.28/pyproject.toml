[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "statgram"
version = "0.2.28"
description = "AI Аналитика и админ панель с ИИ для любых текстовых вопросов по метрикам сразу после подключения для чат ботов и mini apps в Telegram."

authors = [
  { name = "Kalinin Egor", email = "me@generext.com" }
]

license = { text = "Apache-2.0" }
readme = "README.md"

dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
Source = "https://github.com/generext/statgram"
Issues = "https://github.com/generext/statgram/issues"