[project]
name = "bigquery_funcs"
dynamic = ["version"]
description = "BigQuery functions and/or classes, helper scipts, etc. I commonly use when working with the Python SDK"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "functag>=1.2.7",
    "google-cloud-bigquery>=3.29.0",
    "google-cloud-secret-manager>=2.23.0",
    "jinja2>=3.1.5",
    "python-dotenv>=1.0.1",
]

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"


[dependency-groups]
dev = [
    "basedpyright>=1.27.1",
    "faker>=36.1.1",
    "ipykernel>=6.29.5",
    "pytest>=8.3.4",
    "ruff>=0.9.6",
    "sqlglot>=26.6.0",
]

[tool.setuptools_scm]