[project]
name = "aiorp"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.11.12",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
]

[tool.isort]
# config compatible with Black
line_length = 88
multi_line_output = 3
default_section = "THIRDPARTY"
honor_noqa = true
include_trailing_comma = true
known_third_party = ["aiohttp", "multidict", "yarl"]
atomic = true

[tool.pylint.master]
jobs = 0

[tool.pylint.message_control]
max-line-length = 99
disable = [
    "import-error",
    "missing-module-docstring",
    "missing-function-docstring",
    "unsupported-binary-operation",
    "raise-missing-from",
    "invalid-name",
    "too-many-arguments",
    "unused-argument",
    "logging-fstring-interpolation",
]

[tool.pylint.reports]
output-format = "colorized"

[tool.pylint.format]
logging-modules = [
  "logging",
  "structlog"
]
