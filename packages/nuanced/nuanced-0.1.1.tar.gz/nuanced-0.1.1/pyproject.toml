[project]
name = "nuanced"
version = "0.1.1"
description = "Nuanced Python"
readme = "README.md"
authors = [
    { name = "Ayman Nadeem", email = "ayman@nuanced.dev" }
]
requires-python = ">=3.8"
dependencies = [
    "setuptools>=75.3.0",
    "jarviscg",
    "typer>=0.15.1",
]

[project.scripts]
nuanced = "nuanced:cli.main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "deepdiff>=8.2.0",
    "pytest>=8.3.4",
    "pytest-mock>=3.14.0",
]

[tool.pytest.ini_options]
pythonpath = [
    "."
]

[tool.uv.sources]
jarviscg = { git = "https://github.com/nuanced-dev/jarviscg.git", rev = "v0.1.0rc1" }
