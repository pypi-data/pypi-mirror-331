[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyfost"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = [
  { name = "Dee", email = "dee.somethech@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Dee/pyfost#readme"
Issues = "https://github.com/Dee/pyfost/issues"
Source = "https://github.com/Dee/pyfost"

[tool.hatch.version]
path = "src/pyfost/ns/__about__.py"

[tool.hatch.build.targets.wheel]
sources = ["src"]
only-include = ["src/pyfost/ns"]
