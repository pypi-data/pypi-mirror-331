[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyfost"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = [
  { name = "Dee", email = "dee@ynput.io" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Dee/pyfost#readme"
Issues = "https://github.com/Dee/pyfost/issues"
Source = "https://github.com/Dee/pyfost"

[tool.hatch.version]
path = "src/pyfost/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/pyfost tests}"

[tool.coverage.run]
source_pkgs = ["pyfost", "tests"]
branch = true
parallel = true
omit = [
  "src/pyfost/__about__.py",
]

[tool.coverage.paths]
pyfost = ["src/pyfost", "*/pyfost/src/pyfost"]
tests = ["tests", "*/pyfost/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
