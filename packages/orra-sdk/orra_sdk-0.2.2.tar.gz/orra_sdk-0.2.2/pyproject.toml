[tool.poetry]
name = "orra-sdk"
version = "0.2.2"
description = "Python SDK for Orra - Build reliable multi-agent applications that handle complex real-world interactions."
authors = ["Orra Team"]
license = "MPL-2.0"
readme = "README.md"
packages = [
    { include = "orra", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.0"
websockets = "^12.0"
httpx = "^0.26.0"
structlog = ">=24.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-asyncio = "^0.23.5"
black = "^24.1.1"
mypy = "^1.8.0"
ruff = "^0.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
