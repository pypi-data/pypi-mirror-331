[tool.poetry]
name = "hashreport"
version = "0.7.0"
description = "Generate detailed file hash reports quickly and efficiently. Process large numbers of files with multiple filtering options."
license = "AGPL-3.0"
authors = ["Jake Wells <hashreport@fastmail.com>"]
keywords = [
  "checksum",
  "file",
  "hash",
  "hashing",
  "integrity",
  "report",
  "security",
  "utility",
  "verification"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Information Technology",
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Security",
  "Topic :: Utilities"
]

[tool.poetry.urls]
Documentation = "https://github.com/madebyjake/hashreport"
Repository = "https://github.com/madebyjake/hashreport"
Issues = "https://github.com/madebyjake/hashreport/issues"

[tool.poetry.scripts]
hashreport = "hashreport.cli:cli"

[tool.poetry.dependencies]
click = "^8.1.8"
psutil = "^7.0.0"
python = ">=3.10,<3.14"
rich = "^13.9.4"
tomli = "^2.2.1"
tqdm = "^4.67.1"
typing-extensions = "^4.12.2"

[tool.poetry.group.dev.dependencies]
bandit = "^1.8.3"
black = "^25.1.0"
commitizen = "^4.4.1"
flake8 = "^7.1.2"
flake8-bugbear = "^24.12.12"
flake8-docstrings = "^1.7.0"
flake8-isort = "^6.1.2"
isort = "^6.0.1"
pre-commit = "^4.1.0"
pytest = "^8.3.5"
pytest-cov = "^6.0.0"
flake8-pyproject = "^1.2.3"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-macros-plugin = "^1.3.7"
mkdocs-material = "^9.6.7"
mkdocstrings = "^0.28.2"
mkdocstrings-python = "^1.16.2"
pygments = "^2.19.1"
pymdown-extensions = "^10.14"

[tool.black]
line-length = 88

[tool.commitizen]
name = "cz_conventional_commits"
version_provider = "poetry"
tag_format = "v$version"
update_changelog_on_bump = true

[tool.coverage.run]
branch = true
source = ["hashreport"]

[tool.coverage.report]
fail_under = 70
show_missing = true

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503", "D202"]
import-order-style = "google"
application-import-names = ["hashreport", "tests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
