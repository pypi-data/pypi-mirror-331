output:
  format: json
#  directory: "."
#  filename_format: "{name}.{format}"
#  collection: true
#  count: 3
  header_separator: "~"
config:
  formatter_dir: dist
objects:
  html:
    type: object
    properties:
      head:
        type: object
        properties:
          title:
            type: object
            properties:
              string:
                type: name
      body:
        type: object
        properties:
          header:
            type: object
            xml_tag: h1
            properties:
              string:
                type: string
                expression: html().head.title.string

          paragraph1:
            type: object
            xml_tag: p
            properties:
              class:
                type: string
                xml_attr: true
              string:
                type: string
          new_list:
            type: object
            xml_tag: ul
            properties:
              list_items:
                type: list
                min_length: 10
                max_length: 20
                sub_type:
                  type: object
                  xml_tag: li
                  properties:
                    string:
                      type: string

