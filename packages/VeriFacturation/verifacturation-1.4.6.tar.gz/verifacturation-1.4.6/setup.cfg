[metadata]
name = VeriFacturation
version = 1.4.6
author = Michaël AUGUSTE
description = Logiciel de vérification de la numérotation des factures.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Atem83/VeriFacturation
license = MIT
license_file = License
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python :: 3.6
	License :: OSI Approved :: MIT License

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	polars
	PySide6
	openpyxl
	xlsxwriter

[options.entry_points]
console_scripts = 
	verifact-gui = verifact.gui:run_app
	verifact-invoice = verifact.invoice:main

[egg_info]
tag_build = 
tag_date = 0

