[project]
name = "web-grabber"
version = "0.5.45"
description = "A powerful CLI tool for crawling websites and downloading content including HTML, images, and videos. Features multiple browsing modes including normal requests, Selenium for JavaScript rendering, and camoufox for anti-bot protection."
authors = [
    { name = "Tadeas Fort", email = "business@tadeasfort.com" },
]
dependencies = [
    "camoufox[geoip]>=0.4.11",
    "typer>=0.15.2",
    "selenium>=4.29.0",
    "requests>=2.28.1",
    "beautifulsoup4>=4.11.1",
    "PySocks>=1.7.1",
    "urllib3>=1.26.12",
    "rich>=12.6.0",
    "httpx>=0.28.1",
    "prompt-toolkit>=3.0.50",
]
readme = "README.md"
requires-python = ">= 3.10"

[project.license]
text = "GPL-3.0"

[project.scripts]
web-grabber = "web_grabber.web_grabber:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.rye]
managed = true
dev-dependencies = [
    "pre-commit>=3.5.0",
    "ruff>=0.1.15",
]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
line-length = 88

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "W",
    "N",
]
ignore = [
    "E501",
    "W291",
    "W293",
    "N812",
]
fixable = [
    "ALL",
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[rye.scripts]
bump-version = "python scripts/bump_version.py"
pre-commit = "pre-commit run --all-files"
