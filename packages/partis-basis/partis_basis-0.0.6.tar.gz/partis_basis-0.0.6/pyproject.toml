# -*- coding: UTF-8 -*-
#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# Build and distribution configuration
[build-system]
requires = [
  "partis-pyproj[meson] ~= 0.1.1"]

build-backend = "partis.pyproj.backend"

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# Package meta-data
[project]
name = "partis-basis"
description = ""
readme = "README.md"
version = "0.0.6"
license = { file = "LICENSE.txt" }

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# Package dependencies
requires-python = ">= 3.7.2"

dependencies = []

[[project.authors]]
name = "Nanohmics Inc"
email = ""

[project.scripts]
basis = "partis.basis.__main__:main"

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[tool.pyproj.dist]
ignore = [
  '**/__pycache__',
  '**/*.py[cod]',
  '*.egg-info',
  '**/.git',
  '**/.github',
  '**/.gitignore',
  '**/.gitmodules' ]

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[tool.pyproj.dist.source]
ignore = [
  '**/*.so' ]

copy = [
  'src',
  'LICENSE.txt',
  'pyproject.toml',
  'README.md']

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# binary distribution installed paths
[[tool.pyproj.dist.binary.purelib.copy]]
src = 'src/partis-basis'
dst = 'partis/basis'
glob = '**/*.py'
