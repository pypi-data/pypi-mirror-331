[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "crudatalab"
version = "1.3.1"
authors = [
  { name="CRU Internaional", email="alex.kulikov@crugroup.com" },
]
description = "Official Python package for CRU DataLab's API"
readme = "README.rst"
license = {file = "LICENSE"}
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
]
dependencies = [
  "pandas>=2.0.0",
  "pytest-shutil==1.7.0"
]
keywords = ["API", "crudatalab"]

[project.urls]
Homepage = "https://github.com/crugroup/cru-datalab"
Repository = "https://github.com/crugroup/cru-datalab.git"
Issues = "https://github.com/crugroup/cru-datalab/issues      "