[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "modlink"
version = "0.1.0a9"
description = "Modular links library for developing agent communication."
authors = [ "Kyle Madsen <kyle.mdsn@gmail.com>",]
readme = "README.md"
license = "GPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.5.3"

[tool.poetry.dev-dependencies]
black = ">=24.8.0"
pytest = ">=6.0"
flake8 = ">=3.8"
toml = "^0.10.2"
