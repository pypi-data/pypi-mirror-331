[project]
name = "fbs-build-utils"
dynamic = ["version"]
description = "An utility to facilitate the building of fman build system based projects"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.8",
    "distro>=1.9.0",
    "fbs>=0.8.4",
    "gitpython>=3.1.44",
    "pillow>=11.1.0",
    "pyinstaller>=6.12.0",
    "qt-build-utils>=1.0.5",
]

[dependency-groups]
dev = [
    "ruff>=0.9.9",
]

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E402"]

[tool.ruff]
line-length = 120
exclude = ["**.pyi", "**/.venv/**"]
include = ["src/**.py", "test/**.py"]

[tool.pyright]
ignore = ["**.pyi", "**/.venv/**"]

[project.scripts]
fbs-build-utils = "fbs_build_utils:cli"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
